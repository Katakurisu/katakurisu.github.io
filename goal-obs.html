<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Overlay حمایت (ویژه OBS)</title>
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: 'Vazirmatn', sans-serif;
  background: transparent;
  color: #00ff99;
  text-align: center;
  direction: rtl;
  overflow: hidden;
}

#overlay {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  pointer-events: none;
}

#donation-alert {
  position: relative;
  text-align: center;
  background: rgba(0, 0, 0, 0.7);
  border-radius: 20px;
  padding: 30px 40px;
  display: none;
  z-index: 10;
  overflow: hidden;
  animation: fadein 0.5s ease;
}

#donation-video {
  width: 250px;
  height: 250px;
  border-radius: 14px;
  margin-bottom: 15px;
  object-fit: cover;
  background: #000;
}

#donor-text {
  font-size: 1.5em;
  text-shadow: 0 0 15px #00ff99;
  color: #00ff99;
}

#donation-border {
  position: absolute;
  inset: 0;
  border: 2px solid #00ff99;
  border-radius: 20px;
  box-shadow: 0 0 15px #00ff99;
  opacity: 0;
  pointer-events: none;
}

@keyframes fadein { from { opacity: 0; } to { opacity: 1; } }
@keyframes borderFade { 0% { opacity: 0; } 10% { opacity: 1; } 90% { opacity: 1; } 100% { opacity: 0; } }

#goal-container {
  position: fixed;
  bottom: 20px;
  left: 20px;
  width: 400px;
  padding: 10px;
  z-index: 5;
}

#goal-title-container {
  display: flex;
  justify-content: flex-start;
  align-items: center;
  margin-bottom: 8px;
}

#goal-icon {
  width: 40px;
  height: 40px;
  margin-left: 10px;
}

#goal-title {
  color: #ff0000;
  font-weight: bold;
  font-size: 1.6em;
  text-shadow: 0 0 5px #ff0000;
}

#goal-bar {
  position: relative;
  width: 100%;
  height: 30px;
  background: rgba(255, 255, 255, 0.05);
  border-radius: 15px;
  overflow: hidden;
  border: 3px solid #FFD700;
}

#goal-fill {
  height: 100%;
  width: 0%;
  background: #00FF99;
  border-radius: 15px 0 0 15px;
  transition: width 0.7s ease; /* پرش کوتاه */
}

#goal-text-left {
  position: absolute;
  left: 8px;
  top: 50%;
  transform: translateY(-50%);
  color: #000;
  font-weight: bold;
  text-shadow: 0 0 5px #FFF;
  font-size: 1.1em;
}

#goal-text-right {
  position: absolute;
  right: 8px;
  top: 50%;
  transform: translateY(-50%);
  color: #000;
  font-weight: bold;
  text-shadow: 0 0 5px #FFF;
  font-size: 1.1em;
}

</style>
</head>
<body>

<div id="overlay">
  <div id="donation-alert">
    <div id="donation-border"></div>
    <video id="donation-video" src="https://katakurisu.github.io/alert-donate.mp4" preload="auto" muted></video>
    <p id="donor-text"></p>
  </div>
</div>

<div id="goal-container">
  <div id="goal-title-container">
    <div id="goal-title">هدف: خرید وبکم</div>
    <img id="goal-icon" src="https://cdn-icons-png.flaticon.com/512/149/149218.png" alt="کادو">
  </div>
  <div id="goal-bar">
    <div id="goal-fill"></div>
    <div id="goal-text-left">0%</div>
    <div id="goal-text-right">0 / 60,000 تومان</div>
  </div>
</div>

<script>
const alertBox = document.getElementById('donation-alert');
const donorText = document.getElementById('donor-text');
const videoEl = document.getElementById('donation-video');
const donationBorder = document.getElementById('donation-border');

let total = 0;
const target = 60000;

async function fetchDonations() {
  try {
    const res = await fetch('https://eoyf8grpms15wjd.m.pipedream.net', { cache: 'no-store' });
    const data = await res.json();
    data.forEach(d => {
      if (!d.handled) {
        d.handled = true;
        showDonation(d);
        updateGoal(d);
      }
    });
  } catch(e) { console.warn(e); }
}
setInterval(fetchDonations, 5000);

function showDonation(d) {
  const amountToman = Math.floor((d.amount * (d.currency_rate || 1)) / 10);
  total += amountToman;
  donorText.textContent = (d.name || 'حامی ناشناس') + ' | ' + amountToman.toLocaleString('fa-IR') + ' تومان' + (d.message ? (' | '+d.message) : '');
  alertBox.style.display = 'block';
  videoEl.currentTime = 0;
  videoEl.play().catch(err => console.log('Autoplay issue', err));
  donationBorder.style.animation = 'borderFade 13s linear';
  donationBorder.style.opacity = '1';
  setTimeout(() => {
    alertBox.style.display = 'none';
    donationBorder.style.opacity = '0';
  }, 13000);
}

const goalFill = document.getElementById('goal-fill');
const goalTextLeft = document.getElementById('goal-text-left');
const goalTextRight = document.getElementById('goal-text-right');

function updateGoal(d) {
  const amountToman = Math.floor((d.amount * (d.currency_rate || 1)) / 10);
  const percent = Math.min(((total / target) * 100), 100);
  goalFill.style.width = percent + '%';
  goalTextLeft.textContent = Math.floor(percent) + '%';
  goalTextRight.textContent = total.toLocaleString('fa-IR') + ' / ' + target.toLocaleString('fa-IR') + ' تومان';
}
</script>

</body>
</html>
