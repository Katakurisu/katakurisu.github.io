<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🎯 نوار هدف حمایت</title>
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: 'Vazirmatn', sans-serif;
  background: transparent; /* شفاف برای OBS */
  color: #00ff99;
  text-align: center;
  direction: rtl;
  overflow: hidden;
}

/* -------------------- 🎯 نوار هدف -------------------- */
#goal-container {
  width: 80%;
  max-width: 600px;
  margin: 20px auto;
  background: transparent; /* قبلاً قهوه‌ای بود */
  border: 2px solid #00ff99;
  border-radius: 12px;
  padding: 10px;
  box-shadow: 0 0 15px #00ff99;
}

#goal-title {
  font-size: 1.4em;
  margin-bottom: 8px;
}

#goal-bar-bg {
  width: 100%;
  height: 25px;
  background: rgba(0,255,153,0.2); /* شفاف و فقط برای مرز */
  border-radius: 10px;
  overflow: hidden;
}

#goal-bar {
  width: 0%;
  height: 100%;
  background: #00ff99; /* رنگ پر شدن نوار */
  border-radius: 10px;
  transition: width 0.5s ease;
}

#goal-percent {
  margin-top: 5px;
  font-size: 1.2em;
}

/* -------------------- ⏰ ساعت (اختیاری برای OBS) -------------------- */
#clock {
  position: fixed;
  top: 10px;
  right: 10px;
  font-size: 1.2em;
  color: #00ff99;
}
</style>
</head>
<body>

<div id="goal-container">
  <div id="goal-title">🎁 هدف: خرید وبکم</div>
  <div id="goal-bar-bg">
    <div id="goal-bar"></div>
  </div>
  <div id="goal-percent">0%</div>
</div>

<div id="clock"></div>

<script>
/* -------------------- ⏰ ساعت زنده -------------------- */
function updateClock() {
  const now = new Date();
  const h = ('0' + now.getHours()).slice(-2);
  const m = ('0' + now.getMinutes()).slice(-2);
  const s = ('0' + now.getSeconds()).slice(-2);
  document.getElementById('clock').textContent = h + ':' + m + ':' + s;
}
setInterval(updateClock, 1000);
updateClock();

/* -------------------- 🎯 متغیرهای هدف -------------------- */
let total = 0;
const target = 60000000; // مقدار هدف ریال
const goalBar = document.getElementById('goal-bar');
const goalPercent = document.getElementById('goal-percent');

/* -------------------- 🌐 اتصال وبهوک -------------------- */
async function fetchDonations() {
  try {
    const res = await fetch('https://eoyf8grpms15wjd.m.pipedream.net', { cache: 'no-store' });
    const data = await res.json();
    data.forEach(d => {
      if (!d.handled) {
        d.handled = true;
        updateGoal(d);
      }
    });
  } catch (e) {
    console.warn(e);
  }
}
setInterval(fetchDonations, 5000);

/* -------------------- 🎯 آپدیت هدف -------------------- */
function updateGoal(d) {
  const amountIRR = d.amount * (d.currency_rate || 1);
  total += amountIRR;

  const percent = Math.min((total / target) * 100, 100).toFixed(1);
  goalBar.style.width = percent + '%';
  goalPercent.textContent = percent + '%';
}
</script>

</body>
</html>
