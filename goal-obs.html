<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🎯 هدف حمایت (OBS)</title>
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  background: transparent;
  font-family: 'Vazirmatn', sans-serif;
  overflow: hidden;
  direction: rtl; /* برای پر شدن از راست به چپ */
}

/* والد برای وسط صفحه و بزرگ شدن */
#goal-wrapper {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(2);
  transform-origin: center center;
  z-index: 10;
  text-align: right;
}

/* کانتینر هدف */
#goal-container {
  display: flex;
  flex-direction: column;
  align-items: flex-end;
}

/* عنوان هدف */
#goal-title {
  font-size: 2em;
  font-weight: 600;
  color: red;
  text-shadow: 0 0 8px red;
  margin-bottom: 10px;
  display: flex;
  align-items: center;
  gap: 10px;
}

#goal-title img {
  width: 40px;
  height: 40px;
}

/* نوار هدف */
#goal-bar-wrapper {
  width: 400px;
  height: 40px;
  background: transparent;
  border: 4px solid yellow;
  border-radius: 20px;
  padding: 2px;
  box-sizing: border-box;
  display: flex;
  align-items: center;
  justify-content: flex-start;
}

#goal-bar {
  height: 100%;
  width: 0%;
  background-color: #00ff99; /* سبز فسفری */
  border-radius: 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 10px;
  box-sizing: border-box;
  color: black;
  font-weight: bold;
  text-shadow: 0 0 5px #fff;
  font-size: 1em;
  direction: ltr; /* برای جدا شدن درصد و مبلغ داخل نوار */
}

/* درصد و مقدار */
#goal-percent { font-weight: bold; color: black; }
#goal-amount { font-weight: bold; color: black; }

</style>
</head>
<body>

<div id="goal-wrapper">
  <div id="goal-container">
    <div id="goal-title">
      هدف: خرید وبکم
      <img src="https://katakurisu.github.io/gift.png" alt="هدیه">
    </div>
    <div id="goal-bar-wrapper">
      <div id="goal-bar">
        <span id="goal-percent">۰%</span>
        <span id="goal-amount">۰ از ۶۰۰۰۰۰ تومان</span>
      </div>
    </div>
  </div>
</div>

<script>
const goalBar = document.getElementById('goal-bar');
const percentText = document.getElementById('goal-percent');
const amountText = document.getElementById('goal-amount');

let total = 0;
const target = 600000; // تومان

function toPersian(num) {
  return num.toString().replace(/\d/g, d => '۰۱۲۳۴۵۶۷۸۹'[d]);
}

// برای تست پر شدن نوار
function addDonation(amount) {
  total += amount;
  if(total > target) total = target;
  const percent = Math.floor((total / target) * 100);
  percentText.textContent = toPersian(percent) + '%';
  amountText.textContent = toPersian(total) + ' از ' + toPersian(target) + ' تومان';
  goalBar.style.width = percent + '%';
}

// تست اولیه هر 5 ثانیه
setInterval(() => {
  const randomDonation = Math.floor(Math.random() * 50000);
  addDonation(randomDonation);
}, 5000);
</script>

</body>
</html>
