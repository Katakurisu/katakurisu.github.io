<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🎯 نوار هدف حمایت</title>
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: 'Vazirmatn', sans-serif;
  background: transparent;
  color: #00ff99;
  text-align: center;
  direction: rtl;
  overflow: hidden;
}

/* -------------------- 🎯 نوار هدف -------------------- */
#goal-container {
  width: 80%;
  max-width: 600px;
  margin: 20px auto;
  padding: 10px;
  background: rgba(0,0,0,0.25); /* بکگراند شفاف و کمرنگ */
  backdrop-filter: blur(8px); /* افکت شیشه‌ای */
  border-radius: 12px;
}

/* عنوان هدف */
#goal-title {
  font-size: 1.4em;
  margin-bottom: 8px;
}

/* نوار پس‌زمینه */
#goal-bar-bg {
  width: 100%;
  height: 25px;
  background: rgba(255,255,255,0.15); /* کمی روشن ولی شفاف */
  border-radius: 10px;
  overflow: hidden;
}

/* نوار پرشدنی */
#goal-bar {
  width: 0%;
  height: 100%;
  background: #FFD700; /* زرد طلایی */
  border-radius: 10px;
  transition: width 0.5s ease;
}

/* درصد هدف */
#goal-percent {
  margin-top: 5px;
  font-size: 1.2em;
  color: #FFD700;
  font-weight: 600;
}
</style>
</head>
<body>

<div id="goal-container">
  <div id="goal-title">🎁 هدف: خرید وبکم</div>
  <div id="goal-bar-bg">
    <div id="goal-bar"></div>
  </div>
  <div id="goal-percent">0%</div>
</div>

<script>
/* -------------------- 🎯 متغیرهای هدف -------------------- */
let total = 0;
const target = 60000000; // مقدار هدف ریال
const goalBar = document.getElementById('goal-bar');
const goalPercent = document.getElementById('goal-percent');

/* -------------------- 🌐 اتصال وبهوک -------------------- */
async function fetchDonations() {
  try {
    const res = await fetch('https://eoyf8grpms15wjd.m.pipedream.net', { cache: 'no-store' });
    const data = await res.json();
    data.forEach(d => {
      if (!d.handled) {
        d.handled = true;
        updateGoal(d);
      }
    });
  } catch (e) {
    console.warn(e);
  }
}
setInterval(fetchDonations, 5000);

/* -------------------- 🎯 آپدیت هدف -------------------- */
function updateGoal(d) {
  const amountIRR = d.amount * (d.currency_rate || 1);
  total += amountIRR;

  const percent = Math.min((total / target) * 100, 100).toFixed(1);
  goalBar.style.width = percent + '%';
  goalPercent.textContent = percent + '%';
}
</script>

</body>
</html>
