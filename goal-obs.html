<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هدف حمایت</title>
    <style>
        /* --------------------------------- استایل کلی ------------------------------- */
        body {
            margin: 0;
            font-family: 'Vazirmatn', sans-serif;
            background: transparent;
            color: #00ff99;
            text-align: center;
            direction: rtl;
            overflow: hidden;
        }

        /* ------------------------ نوار هدف ---------------------------- */
        #goal-bar-container {
            position: relative;
            width: 100%;
            height: 40px;
            background: transparent;
            border: 2px solid yellow;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        #goal-bar-fill {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            width: 0%;
            background: #00ff99; /* سبز فسفری */
            transition: width 1s ease;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 10px;
            box-sizing: border-box;
            color: #fff;
            font-weight: 600;
        }

        #goal-percent {
            font-size: 1.2em;
            text-shadow: 0 0 5px #00ff99;
        }

        #goal-percent::before {
            content: '♥ ';
        }

        /* ------------------------ نوشته‌های بالا و پایین نوار ------------------------ */
        #goal-text {
            font-size: 1.2em;
            color: #00ff99;
            text-align: right;
            margin: 0 10px;
        }

        #goal-heading {
            font-size: 1.3em;
            color: #ff0000;
            text-align: right;
            margin: 10px 10px;
            font-weight: bold;
        }

        /* ------------------------ آیکون کنار هدف ------------------------ */
        #goal-icon {
            font-size: 1.5em;
            margin-left: 10px;
            display: inline-block;
            color: #ffcc00;
        }

        /* ------------------------ استایل صفحه ------------------------ */
        #goal-container {
            width: 80%;
            margin: auto;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="goal-container">
        <!-- عنوان هدف -->
        <div id="goal-heading">
            هدف: خرید وبکم
            <span id="goal-icon">🎁</span> <!-- آیکون کادو -->
        </div>

        <!-- نوار هدف -->
        <div id="goal-bar-container">
            <div id="goal-bar-fill">
                <div id="goal-percent">۰%</div> <!-- درصد هدف -->
            </div>
        </div>

        <!-- نوشته پایین نوار -->
        <div id="goal-text">
            تاکنون <span id="current-support">۰</span> از <span id="target-amount">۶۰۰۰۰۰۰</span> تومان حمایت شده
        </div>
    </div>

    <script>
        // مقدار اولیه هدف (به تومان)
        let target = 6000000; // 6 میلیون تومان
        let total = 0; // حمایت شده فعلی

        const goalBarFill = document.getElementById('goal-bar-fill');
        const goalPercent = document.getElementById('goal-percent');
        const goalText = document.getElementById('goal-text');
        const currentSupport = document.getElementById('current-support');
        const targetAmount = document.getElementById('target-amount');

        // بروزرسانی هدف با مقادیر جدید
        function updateGoal(newAmount) {
            total = newAmount;
            let percent = Math.min((total / target) * 100, 100);
            let persianPercent = percent.toFixed(1).toString().replace(/\d/g, d => '۰۱۲۳۴۵۶۷۸۹'[d]);
            goalBarFill.style.width = percent + '%';
            goalPercent.textContent = persianPercent + '%'; // درصد داخل نوار
            goalBarFill.textContent = goalPercent.textContent; // درصد داخل نوار
            currentSupport.textContent = total.toLocaleString('fa-IR'); // مبلغ حمایت شده فعلی
            goalText.textContent = 'تاکنون ' + total.toLocaleString('fa-IR') + ' از ' + target.toLocaleString('fa-IR') + ' تومان حمایت شده';
        }

        // نمونه‌ای برای تست بروزرسانی هدف
        setInterval(() => {
            total += 500000; // افزودن مقدار جدید هر 5 ثانیه
            updateGoal(total);
        }, 5000);
    </script>
</body>
</html>
