<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🎯 نوار هدف حمایت OBS</title>
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: 'Vazirmatn', sans-serif;
  background: transparent;
  direction: rtl;
  overflow: hidden;
}

/* -------------------- 🎯 نوار هدف -------------------- */
#goal-container {
  width: 80%;
  max-width: 600px;
  margin: 20px auto;
}

/* عنوان هدف */
#goal-title {
  font-size: 1.4em;
  color: #FF0000; /* قرمز */
  text-shadow: 0 0 8px #FF0000; /* glow */
  margin-bottom: 8px;
}

/* نوار پس‌زمینه */
#goal-bar-bg {
  width: 100%;
  height: 30px;
  background: transparent; /* شفاف */
  border-radius: 10px;
  overflow: hidden;
  border: 3px solid #00FF00; /* بوردر نازک سبز */
  position: relative;
}

/* نوار پرشدنی */
#goal-bar {
  width: 0%;
  height: 100%;
  background: #00FF99; /* سبز فسفری */
  border-radius: 6px;
  transition: width 0.5s ease;
  display: flex;
  align-items: center;
  justify-content: flex-start;
  padding-left: 8px;
  color: black;
  font-weight: bold;
  text-shadow: 0 0 5px #fff;
}

/* متن سمت راست */
#goal-text-right {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  font-weight: bold;
  color: black;
  text-shadow: 0 0 5px #fff;
}
</style>
</head>
<body>

<div id="goal-container">
  <div id="goal-title">🎁 هدف: خرید وبکم</div>
  <div id="goal-bar-bg">
    <div id="goal-bar">0%</div>
    <div id="goal-text-right">0 از 60,000,000 تومان</div>
  </div>
</div>

<script>
let total = 0;
const target = 60000000; // هدف به تومان
const goalBar = document.getElementById('goal-bar');
const goalTextRight = document.getElementById('goal-text-right');

async function fetchDonations() {
  try {
    const res = await fetch('https://eoyf8grpms15wjd.m.pipedream.net', { cache: 'no-store' });
    const data = await res.json();
    data.forEach(d => {
      if (!d.handled) {
        d.handled = true;
        updateGoal(d);
      }
    });
  } catch (e) {
    console.warn(e);
  }
}
setInterval(fetchDonations, 5000);

function updateGoal(d) {
  const amountIRR = d.amount * (d.currency_rate || 1);
  total += amountIRR;

  const percent = Math.min((total / target) * 100, 100).toFixed(1);
  goalBar.style.width = percent + '%';
  goalBar.textContent = percent + '%';

  goalTextRight.textContent = `${total.toLocaleString('fa-IR')} از ${target.toLocaleString('fa-IR')} تومان`;
}
</script>

</body>
</html>
