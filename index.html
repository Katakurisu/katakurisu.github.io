<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🎁 حمایت از میلاد کاتاکوری</title>
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap" rel="stylesheet">

<style>
/* === بک‌گراند و فونت نئون === */
body {
  margin: 0;
  font-family: 'Vazirmatn', sans-serif;
  background-color: #000000;
  color: #00ff99;
  text-align: center;
  direction: rtl;
  min-height: 100vh;
  transition: background 0.3s, color 0.3s;
}

/* === عنوان اصلی === */
h1 {
  margin: 60px 0 50px 0;
  font-size: 2.4em;
  text-shadow: 0 0 15px #00ff99;
}

/* === دکمه‌ها === */
.button-container {
  display: flex;
  justify-content: center;
  gap: 25px;
  flex-wrap: wrap;
  margin-bottom: 80px;
}

.btn {
  display: inline-block;
  padding: 16px 32px;
  font-size: 1.2em;
  color: #00ff99;
  text-decoration: none;
  border: 2px solid #00ff99;
  border-radius: 12px;
  box-shadow: 0 0 15px #00ff99;
  transition: all 0.3s ease;
}
.btn:hover {
  background: #00ff99;
  color: #000000;
  box-shadow: 0 0 30px #00ff99;
  transform: scale(1.05);
}

/* === Overlay برای Donation Alert === */
#overlay {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

#donation-alert {
  position: absolute;
  top: 35%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  background: rgba(0,0,0,0.9);
  border: 2px solid #00ff99;
  box-shadow: 0 0 50px #00ff99;
  border-radius: 20px;
  padding: 30px 40px;
  display: none;
  z-index: 10;
  animation: popin 0.5s ease;
}

#donation-gif {
  width: 180px;
  height: 180px;
  border-radius: 12px;
  margin-bottom: 15px;
}

#donor-name {
  font-size: 1.6em;
  font-weight: 600;
  text-shadow: 0 0 15px #00ff99;
  margin-bottom: 5px;
}

#donor-amount {
  font-size: 1.4em;
  color: #ccffdd;
}

/* === بخش آمار در پایین صفحه === */
#stats {
  position: fixed;
  bottom: 8%;
  left: 50%;
  transform: translateX(-50%);
  font-size: 1.3em;
  background: rgba(0,0,0,0.85);
  border-radius: 14px;
  padding: 20px 30px;
  color: #00ff99;
  text-shadow: 0 0 12px #00ff99;
  line-height: 1.8;
  z-index: 5;
}

/* === تم (دارک/لایت) === */
#theme-toggle {
  position: fixed;
  top: 15px;
  left: 15px;
  display: flex;
  gap: 8px;
  z-index: 20;
}

.theme-icon {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  font-size: 20px;
  color: #00ff99;
  transition: all 0.3s ease;
  border: 2px solid transparent;
}

.theme-icon.active {
  border-color: #00ff99;
  box-shadow: 0 0 10px #00ff99;
}

/* === تاریخ، ساعت و زبان === */
#top-right {
  position: fixed;
  top: 15px;
  right: 15px;
  display: flex;
  align-items: center;
  gap: 12px;
  z-index: 20;
  font-size: 1em;
}

#datetime {
  display: flex;
  align-items: center;
  gap: 8px;
}

#language-select {
  padding: 6px 10px;
  border-radius: 8px;
  border: 2px solid #00ff99;
  background: transparent;
  color: #00ff99;
  font-size: 0.9em;
  cursor: pointer;
  outline: none;
  transition: all 0.3s;
}
#language-select:hover {
  background: #00ff99;
  color: #000;
}

/* === انیمیشن popup === */
@keyframes popin {
  from { transform: translate(-50%, -60%) scale(0.9); opacity: 0; }
  to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
}

/* === ریسپانسیو موبایل === */
@media (max-width: 500px) {
  .btn {
    padding: 12px 20px;
    font-size: 1em;
  }
  h1 {
    font-size: 2em;
    margin: 40px 0 40px 0;
  }
  #donation-gif {
    width: 140px;
    height: 140px;
  }
  #stats {
    padding: 15px 20px;
    font-size: 1.1em;
  }
  #language-select {
    font-size: 0.8em;
  }
  #theme-toggle .theme-icon {
    width: 30px;
    height: 30px;
  }
}
</style>
</head>

<body>

<h1>🎁 حمایت از میلاد کاتاکوری</h1>

<div class="button-container">
  <a class="btn" href="https://zarinp.al/katakuri" target="_blank">💳 پرداخت ریالی</a>
  <a class="btn" href="https://nowpayments.io/donation/katakuri" target="_blank">₿ پرداخت کریپتو</a>
</div>

<div id="overlay">
  <div id="donation-alert">
    <img id="donation-gif" src="https://media.giphy.com/media/3o7TKPcehQvZqg2rZu/giphy.gif" alt="Donation">
    <p id="donor-name"></p>
    <p id="donor-amount"></p>
  </div>

  <div id="stats">
    <p>💰 جمع کل: <span id="total">0</span> ریال</p>
    <p>🎯 درصد هدف: <span id="percent">0</span>%</p>
  </div>
</div>

<audio id="alert-sound" preload="auto">
  <source src="https://www.myinstants.com/media/sounds/alert.mp3" type="audio/mpeg">
</audio>

<!-- === تم دارک/لایت === -->
<div id="theme-toggle">
  <div id="dark-icon" class="theme-icon active">⏾</div>
  <div id="light-icon" class="theme-icon">🔆</div>
</div>

<!-- === تاریخ، ساعت و زبان === -->
<div id="top-right">
  <div id="datetime">1404/07/18 | جمعه | 00:00:00</div>
  <select id="language-select">
    <option value="fa" selected>فارسی</option>
    <option value="en">English</option>
  </select>
</div>

<script>
// ======= تم دارک/لایت =======
const darkIcon = document.getElementById("dark-icon");
const lightIcon = document.getElementById("light-icon");
darkIcon.addEventListener("click", ()=>setTheme("dark"));
lightIcon.addEventListener("click", ()=>setTheme("light"));

function setTheme(mode){
  if(mode==="dark"){
    document.body.style.backgroundColor="#000";
    document.body.style.color="#00ff99";
    darkIcon.classList.add("active");
    lightIcon.classList.remove("active");
  } else {
    document.body.style.backgroundColor="#f0f0f0";
    document.body.style.color="#333";
    lightIcon.classList.add("active");
    darkIcon.classList.remove("active");
  }
}

// ======= زبان و تاریخ =======
const languageSelect = document.getElementById("language-select");
let currentLang = "fa";
languageSelect.addEventListener("change", ()=>{
  currentLang = languageSelect.value;
});

function toPersianNum(n){
  const map = {'0':'۰','1':'۱','2':'۲','3':'۳','4':'۴','5':'۵','6':'۶','7':'۷','8':'۸','9':'۹'};
  return n.toString().replace(/[0-9]/g, x=>map[x]);
}

const weekDays = {
  fa:["یکشنبه","دوشنبه","سه‌شنبه","چهارشنبه","پنجشنبه","جمعه","شنبه"],
  en:["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"]
};

// تبدیل میلادی به شمسی ساده (Jalali)
function gregorian_to_jalali(gy, gm, gd){
  var g_d_m=[0,31,59,90,120,151,181,212,243,273,304,334];
  var jy=gy-621;
  var gy2= (gm>2)?(gy+1):gy;
  var days= 365*gy + Math.floor((gy2+3)/4)-Math.floor((gy2+99)/100)+Math.floor((gy2+399)/400) + gd + g_d_m[gm-1] - 1;
  var jy=jy + 33*Math.floor(days/12053);
  days=days%12053;
  jy=jy + 4*Math.floor(days/1461);
  days=days%1461;
  if(days>365){ jy=jy+Math.floor((days-1)/365); days=(days-1)%365;}
  var jm=(days<186)?1+Math.floor(days/31):7+Math.floor((days-186)/30);
  var jd= (days<186)?1+days%31:1+(days-186)%30;
  return [jy,jm,jd];
}

function updateClock(){
  const now = new Date();
  let year, month, day;
  let weekDay = now.getDay(); // 0=یکشنبه ... 6=شنبه
  if(currentLang==="fa"){
    [year,month,day] = gregorian_to_jalali(now.getFullYear(), now.getMonth()+1, now.getDate());
    weekDay = weekDays.fa[weekDay];
  } else {
    year = now.getFullYear();
    month = now.getMonth()+1;
    day = now.getDate();
    weekDay = weekDays.en[weekDay];
  }
  let hh = now.getHours().toString().padStart(2,'0');
  let mm = now.getMinutes().toString().padStart(2,'0');
  let ss = now.getSeconds().toString().padStart(2,'0');

  if(currentLang==="fa"){
    hh = toPersianNum(hh);
    mm = toPersianNum(mm);
    ss = toPersianNum(ss);
    year = toPersianNum(year);
    month = toPersianNum(month.toString().padStart(2,'0'));
    day = toPersianNum(day.toString().padStart(2,'0'));
  } else {
    month = month.toString().padStart(2,'0');
    day = day.toString().padStart(2,'0');
  }

  document.getElementById("datetime").textContent = `${year}/${month}/${day} | ${weekDay} | ${hh}:${mm}:${ss}`;
}
setInterval(updateClock,1000);
updateClock();

// ======= Donation =======
const alertBox = document.getElementById('donation-alert');
const donorName = document.getElementById('donor-name');
const donorAmount = document.getElementById('donor-amount');
const totalEl = document.getElementById('total');
const percentEl = document.getElementById('percent');
const alertSound = document.getElementById('alert-sound');

let total = 0;
const target = 60000000;
const seenDonations = new Set();
const DONATIONS_URL = "https://api.npoint.io/9617d42448d95d736b0d";
const currencyRates = { BTC: 1400000000, ETH: 90000000, USDT: 50000, IRR: 1 };

function showDonation(d){
  let rate = currencyRates[d.currency] || 0;
  let amountIRR = d.amount * rate;
  total += amountIRR;

  donorName.textContent = d.name || (currentLang==="fa"?"حامی ناشناس":"Anonymous");
  donorAmount.textContent = (currentLang==="fa"?toPersianNum(amountIRR.toLocaleString("fa-IR")):amountIRR.toLocaleString("en-US")) + (currentLang==="fa"?" ریال":" IRR");

  totalEl.textContent = (currentLang==="fa"?toPersianNum(total.toLocaleString("fa-IR")):total.toLocaleString("en-US"));
  percentEl.textContent = (currentLang==="fa"?toPersianNum(Math.min(((total / target) * 100).toFixed(1), 100)):Math.min(((total / target) * 100).toFixed(1), 100));
  
  alertBox.style.display="block";
  alertSound.currentTime=0;
  alertSound.play().catch(()=>{});

  setTimeout(()=>{ alertBox.style.display="none"; },4000);
}

async function fetchDonations(){
  try{
    const res = await fetch(DONATIONS_URL + "?t=" + Date.now(), { cache: "no-store" });
    if(!res.ok) throw new Error("Fetch failed");
    const data = await res.json();
    if(!Array.isArray(data)) return;
    data.forEach(d=>{
      if(d.ts && !seenDonations.has(d.ts)){
        seenDonations.add(d.ts);
        showDonation(d);
      }
    });
  }catch(err){
    console.warn("❗ خطا در دریافت داده:", err.message);
  }
}
fetchDonations();
setInterval(fetchDonations,5000);

</script>
</body>
</html>
