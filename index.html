<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحه نمونه</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
    }

    header {
      background-color: #222;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .content {
      padding: 20px;
    }

    .datetime {
      font-size: 16px;
      color: #fff;
      margin-right: 20px;
    }

    .language-select {
      font-size: 16px;
      padding: 5px;
    }

    h1, p {
      color: #eee;
    }

    button {
      padding: 10px 20px;
      margin: 10px 0;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="datetime" id="datetime"></div>
    <select class="language-select" id="language-select">
      <option value="en">English</option>
      <option value="fa">فارسی</option>
    </select>
  </header>

  <div class="content" id="content">
    <h1 id="title">Welcome to My Website</h1>
    <p id="paragraph">This is a sample content. You can replace it with your own text.</p>
    <button id="sampleButton">Click Me</button>
  </div>

  <script>
    // نمایش ساعت و تاریخ زنده
    function updateDateTime() {
      const now = new Date();
      const datetimeElement = document.getElementById('datetime');
      const options = { 
        weekday: 'short', year: 'numeric', month: 'short', day: 'numeric', 
        hour: '2-digit', minute: '2-digit', second: '2-digit' 
      };
      datetimeElement.textContent = now.toLocaleDateString('fa-IR', options) + ' - ' + now.toLocaleTimeString('fa-IR');
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    // تغییر زبان محتوا
    const languageSelect = document.getElementById('language-select');
    const title = document.getElementById('title');
    const paragraph = document.getElementById('paragraph');
    const button = document.getElementById('sampleButton');

    languageSelect.addEventListener('change', function() {
      if(this.value === 'fa') {
        title.textContent = 'به وبسایت من خوش آمدید';
        paragraph.textContent = 'این یک محتوای نمونه است. می‌توانید آن را با متن خود جایگزین کنید.';
        button.textContent = 'کلیک کن';
      } else {
        title.textContent = 'Welcome to My Website';
        paragraph.textContent = 'This is a sample content. You can replace it with your own text.';
        button.textContent = 'Click Me';
      }
    });
  </script>
</body>
</html>
