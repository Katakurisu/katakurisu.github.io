<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🎁 حمایت از میلاد کاتاکوری</title>

<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap" rel="stylesheet">

<style>
/* === فونت و سبک کلی === */
body {
  margin: 0;
  font-family: 'Vazirmatn', sans-serif;
  background-color: #000000;
  color: #00ff99;
  text-align: center;
  direction: rtl;
  min-height: 100vh;
  transition: background-color 0.3s, color 0.3s;
}

/* === عنوان اصلی === */
h1 {
  margin: 60px 0 50px 0;
  font-size: 2.4em;
  text-shadow: 0 0 15px #00ff99;
}

/* === دکمه‌ها === */
.button-container {
  display: flex;
  justify-content: center;
  gap: 25px;
  flex-wrap: wrap;
  margin-bottom: 80px;
}

.btn {
  display: inline-block;
  padding: 16px 32px;
  font-size: 1.2em;
  color: #00ff99;
  text-decoration: none;
  border: 2px solid #00ff99;
  border-radius: 12px;
  box-shadow: 0 0 15px #00ff99;
  transition: all 0.3s ease;
}
.btn:hover {
  background: #00ff99;
  color: #000000;
  box-shadow: 0 0 30px #00ff99;
  transform: scale(1.05);
}

/* === Donation Alert Overlay === */
#overlay {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

#donation-alert {
  position: absolute;
  top: 35%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  background: rgba(0,0,0,0.9);
  border: 2px solid #00ff99;
  box-shadow: 0 0 50px #00ff99;
  border-radius: 20px;
  padding: 30px 40px;
  display: none;
  z-index: 10;
  animation: popin 0.5s ease;
}

#donation-gif {
  width: 180px;
  height: 180px;
  border-radius: 12px;
  margin-bottom: 15px;
}

#donor-name {
  font-size: 1.6em;
  font-weight: 600;
  text-shadow: 0 0 15px #00ff99;
  margin-bottom: 5px;
}

#donor-amount {
  font-size: 1.4em;
  color: #ccffdd;
}

/* === Stats === */
#stats {
  position: fixed;
  bottom: 8%;
  left: 50%;
  transform: translateX(-50%);
  font-size: 1.3em;
  background: rgba(0,0,0,0.85);
  border-radius: 14px;
  padding: 20px 30px;
  color: #00ff99;
  text-shadow: 0 0 12px #00ff99;
  line-height: 1.8;
  z-index: 5;
}

/* === تاریخ و ساعت و زبان === */
#top-right {
  position: fixed;
  top: 15px;
  right: 15px;
  display: flex;
  gap: 15px;
  align-items: center;
  z-index: 20;
  font-size: 1em;
}

#datetime {
  display: flex;
  gap: 8px;
  font-weight: 600;
}

#lang-select {
  padding: 5px 10px;
  border-radius: 8px;
  border: 1px solid #00ff99;
  background: transparent;
  color: #00ff99;
  cursor: pointer;
  font-weight: 600;
}

#theme-toggle {
  cursor: pointer;
  font-size: 1.6em;
  display: flex;
  align-items: center;
  gap: 5px;
}

.theme-circle {
  width: 35px;
  height: 35px;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  border: 2px solid transparent;
  transition: border 0.3s, background-color 0.3s;
  font-size: 1.2em;
}

/* === انتخاب شده === */
.theme-circle.selected {
  border: 2px solid #00ff99;
}

/* === Popin animation === */
@keyframes popin {
  from { transform: translate(-50%, -60%) scale(0.9); opacity: 0; }
  to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
}

/* === Responsive === */
@media (max-width: 500px) {
  .btn { padding: 12px 20px; font-size: 1em; }
  h1 { font-size: 2em; margin: 40px 0 40px 0; }
  #donation-gif { width: 140px; height: 140px; }
  #stats { padding: 15px 20px; font-size: 1.1em; }
  #top-right { flex-direction: column; gap: 5px; }
}
</style>
</head>
<body>

<h1>🎁 حمایت از میلاد کاتاکوری</h1>

<div class="button-container">
  <a class="btn" href="https://zarinp.al/katakuri" target="_blank">💳 پرداخت ریالی</a>
  <a class="btn" href="https://nowpayments.io/donation/katakuri" target="_blank">₿ پرداخت کریپتو</a>
</div>

<div id="overlay">
  <div id="donation-alert">
    <img id="donation-gif" src="https://media.giphy.com/media/3o7TKPcehQvZqg2rZu/giphy.gif" alt="Donation">
    <p id="donor-name"></p>
    <p id="donor-amount"></p>
  </div>

  <div id="stats">
    <p>💰 جمع کل: <span id="total">0</span> ریال</p>
    <p>🎯 درصد هدف: <span id="percent">0</span>%</p>
  </div>
</div>

<audio id="alert-sound" preload="auto">
  <source src="https://www.myinstants.com/media/sounds/alert.mp3" type="audio/mpeg">
</audio>

<!-- Top-right controls: datetime, language, theme -->
<div id="top-right">
  <div id="datetime">1404/07/18 | جمعه | 12:34:56</div>
  <select id="lang-select">
    <option value="fa">فارسی</option>
    <option value="en">English</option>
  </select>
  <div id="theme-toggle">
    <div id="dark-circle" class="theme-circle selected">☯︎</div>
    <div id="light-circle" class="theme-circle">☯︎</div>
  </div>
</div>

<script>
// === Donation alert ===
const alertBox = document.getElementById('donation-alert');
const donorName = document.getElementById('donor-name');
const donorAmount = document.getElementById('donor-amount');
const totalEl = document.getElementById('total');
const percentEl = document.getElementById('percent');
const alertSound = document.getElementById('alert-sound');

let total = 0;
const target = 60000000;
const seenDonations = new Set();
const DONATIONS_URL = "https://api.npoint.io/9617d42448d95d736b0d";

const currencyRates = { BTC: 1400000000, ETH: 90000000, USDT: 50000, IRR: 1 };

function showDonation(d) {
  let rate = currencyRates[d.currency] || 0;
  let amountIRR = d.amount * rate;

  total += amountIRR;

  donorName.textContent = d.name || "حامی ناشناس";
  donorAmount.textContent = amountIRR.toLocaleString(currentLang) + (currentLang === 'fa' ? " ریال" : " IRR");

  totalEl.textContent = total.toLocaleString(currentLang);
  percentEl.textContent = Math.min(((total / target) * 100).toFixed(1), 100);

  alertBox.style.display = "block";
  alertSound.currentTime = 0;
  alertSound.play().catch(()=>{});

  setTimeout(() => { alertBox.style.display = "none"; }, 4000);
}

async function fetchDonations() {
  try {
    const res = await fetch(DONATIONS_URL + "?t=" + Date.now(), { cache: "no-store" });
    if (!res.ok) throw new Error("Fetch failed");
    const data = await res.json();
    if (!Array.isArray(data)) return;
    
    data.forEach(d => {
      if (d.ts && !seenDonations.has(d.ts)) {
        seenDonations.add(d.ts);
        showDonation(d);
      }
    });
  } catch (err) { console.warn("❗ خطا در دریافت داده:", err.message); }
}

fetchDonations();
setInterval(fetchDonations, 5000);

// === Language and datetime ===
let currentLang = 'fa';
const datetimeEl = document.getElementById('datetime');
const langSelect = document.getElementById('lang-select');

function padZero(n){ return n<10?'0'+n:n; }
function toPersianDigits(s) {
  return s.toString().replace(/\d/g, d=>'۰۱۲۳۴۵۶۷۸۹'[d]);
}

function updateDatetime() {
  const now = new Date();
  let year = now.getFullYear();
  let month = padZero(now.getMonth()+1);
  let day = padZero(now.getDate());
  let hours = padZero(now.getHours());
  let minutes = padZero(now.getMinutes());
  let seconds = padZero(now.getSeconds());
  const weekdayEn = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
  const weekdayFa = ['یکشنبه','دوشنبه','سه‌شنبه','چهارشنبه','پنجشنبه','جمعه','شنبه'];

  let weekday = currentLang==='fa'? weekdayFa[now.getDay()] : weekdayEn[now.getDay()];
  let dateStr = currentLang==='fa'? toPersianDigits(`${year}/${month}/${day}`) : `${year}/${month}/${day}`;
  let timeStr = currentLang==='fa'? toPersianDigits(`${hours}:${minutes}:${seconds}`) : `${hours}:${minutes}:${seconds}`;

  datetimeEl.textContent = `${dateStr} | ${weekday} | ${timeStr}`;
}

langSelect.addEventListener('change', ()=>{
  currentLang = langSelect.value;
  updateDatetime();
  // Update numbers in stats
  totalEl.textContent = total.toLocaleString(currentLang);
  percentEl.textContent = Math.min(((total / target) * 100).toFixed(1), 100);
});

setInterval(updateDatetime, 1000);
updateDatetime();

// === Theme toggle ===
const darkCircle = document.getElementById('dark-circle');
const lightCircle = document.getElementById('light-circle');

function setTheme(theme){
  if(theme==='dark'){
    document.body.style.backgroundColor = '#000000';
    document.body.style.color = '#00ff99';
    darkCircle.classList.add('selected');
    lightCircle.classList.remove('selected');
  } else {
    document.body.style.backgroundColor = '#f0e8d0'; // کرمی روشن
    document.body.style.color = '#333333';
    lightCircle.classList.add('selected');
    darkCircle.classList.remove('selected');
  }
}

darkCircle.addEventListener('click', ()=>setTheme('dark'));
lightCircle.addEventListener('click', ()=>setTheme('light'));
setTheme('dark');
</script>

</body>
</html>
