<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🎁 حمایت از میلاد کاتاکوری</title>

<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap" rel="stylesheet">

<style>
/* === فونت و استایل پایه === */
body {
  margin: 0;
  font-family: 'Vazirmatn', sans-serif;
  direction: rtl;
  text-align: center;
  min-height: 100vh;
  transition: background-color 0.3s, color 0.3s;
}

/* === تم ها === */
body.dark {
  background-color: #000;
  color: #00ff99;
}
body.light {
  background-color: #f5f5f5;
  color: #222;
}

/* === عنوان اصلی === */
h1 {
  margin: 60px 0 50px 0;
  font-size: 2.4em;
  text-shadow: 0 0 15px currentColor;
}

/* === دکمه‌ها === */
.button-container {
  display: flex;
  justify-content: center;
  gap: 25px;
  flex-wrap: wrap;
  margin-bottom: 80px;
}
.btn {
  display: inline-block;
  padding: 16px 32px;
  font-size: 1.2em;
  text-decoration: none;
  border: 2px solid currentColor;
  border-radius: 12px;
  box-shadow: 0 0 15px currentColor;
  transition: all 0.3s ease;
}
.btn:hover {
  background: currentColor;
  color: #000;
  box-shadow: 0 0 30px currentColor;
  transform: scale(1.05);
}

/* === تم فیکس بالا سمت چپ === */
#theme-toggle {
  position: fixed;
  top: 15px;
  left: 15px;
  display: flex;
  gap: 8px;
  align-items: center;
  z-index: 100;
}
.theme-icon {
  font-size: 1.5em;
  width: 36px;
  height: 36px;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 50%;
  cursor: pointer;
  transition: all 0.2s;
}
.theme-icon.active {
  border: 2px solid currentColor;
  box-shadow: 0 0 8px 2px currentColor;
}
.theme-icon.sun {
  color: orange;
}
.theme-icon.moon {
  color: white;
}

/* === بالای صفحه: زبان + تاریخ/ساعت سمت راست === */
#top-bar {
  position: fixed;
  top: 15px;
  right: 20px;
  display: flex;
  align-items: center;
  gap: 12px;
  z-index: 100;
  font-size: 1em;
}
#language-select {
  padding: 6px 12px;
  border-radius: 8px;
  border: 1px solid currentColor;
  background: transparent;
  color: inherit;
  cursor: pointer;
}
#date-time {
  display: flex;
  gap: 4px;
  align-items: center;
  font-weight: 600;
}

/* === Overlay برای Donation Alert === */
#overlay {
  position: fixed;
  inset: 0;
  pointer-events: none;
}
#donation-alert {
  position: absolute;
  top: 35%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  background: rgba(0,0,0,0.9);
  border: 2px solid currentColor;
  box-shadow: 0 0 50px currentColor;
  border-radius: 20px;
  padding: 30px 40px;
  display: none;
  z-index: 10;
  animation: popin 0.5s ease;
}
#donation-gif {
  width: 180px;
  height: 180px;
  border-radius: 12px;
  margin-bottom: 15px;
}
#donor-name {
  font-size: 1.6em;
  font-weight: 600;
  text-shadow: 0 0 15px currentColor;
  margin-bottom: 5px;
}
#donor-amount {
  font-size: 1.4em;
  color: #ccffdd;
}

/* === بخش آمار در پایین صفحه === */
#stats {
  position: fixed;
  bottom: 8%;
  left: 50%;
  transform: translateX(-50%);
  font-size: 1.3em;
  background: rgba(0,0,0,0.85);
  border-radius: 14px;
  padding: 20px 30px;
  color: currentColor;
  text-shadow: 0 0 12px currentColor;
  line-height: 1.8;
  z-index: 5;
}

/* === انیمیشن popup === */
@keyframes popin {
  from { transform: translate(-50%, -60%) scale(0.9); opacity: 0; }
  to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
}

/* === ریسپانسیو موبایل === */
@media (max-width: 500px) {
  .btn { padding: 12px 20px; font-size: 1em; }
  h1 { font-size: 2em; margin: 40px 0 40px 0; }
  #donation-gif { width: 140px; height: 140px; }
  #stats { padding: 15px 20px; font-size: 1.1em; }
  #top-bar { flex-direction: column; right: 10px; top: 10px; gap: 6px; }
}
</style>
</head>
<body class="dark">

<!-- === تم بالا سمت چپ === -->
<div id="theme-toggle">
  <span id="dark-icon" class="theme-icon moon active">⏾</span>
  <span id="light-icon" class="theme-icon sun">🔆</span>
</div>

<!-- === بالای صفحه: زبان + تاریخ/ساعت سمت راست === -->
<div id="top-bar">
  <select id="language-select">
    <option value="fa" selected>فارسی</option>
    <option value="en">English</option>
  </select>
  <div id="date-time">
    <span id="date">1404/07/18</span> |
    <span id="weekday">چهارشنبه</span> |
    <span id="clock">12:00:00</span>
  </div>
</div>

<h1>🎁 حمایت از میلاد کاتاکوری</h1>

<div class="button-container">
  <a class="btn" href="https://zarinp.al/katakuri" target="_blank">💳 پرداخت ریالی</a>
  <a class="btn" href="https://nowpayments.io/donation/katakuri" target="_blank">₿ پرداخت کریپتو</a>
</div>

<div id="overlay">
  <div id="donation-alert">
    <img id="donation-gif" src="https://media.giphy.com/media/3o7TKPcehQvZqg2rZu/giphy.gif" alt="Donation">
    <p id="donor-name"></p>
    <p id="donor-amount"></p>
  </div>

  <div id="stats">
    <p>💰 جمع کل: <span id="total">0</span> ریال</p>
    <p>🎯 درصد هدف: <span id="percent">0</span>%</p>
  </div>
</div>

<audio id="alert-sound" preload="auto">
  <source src="https://www.myinstants.com/media/sounds/alert.mp3" type="audio/mpeg">
</audio>

<script>
// === تاریخ و ساعت و زبان ===
const clockEl=document.getElementById('clock');
const dateEl=document.getElementById('date');
const weekdayEl=document.getElementById('weekday');
const languageSelect=document.getElementById('language-select');

function pad(n){return n<10?'0'+n:n;}
function toPersianNum(n){return n.toString().replace(/\d/g,d=>'۰۱۲۳۴۵۶۷۸۹'[d]);}

function getJalaliDate(date){
  const gy=date.getFullYear(), gm=date.getMonth()+1, gd=date.getDate();
  const weekdays=['یکشنبه','دوشنبه','سه‌شنبه','چهارشنبه','پنجشنبه','جمعه','شنبه'];
  return {year: gy, month: gm, day: gd, weekday: weekdays[date.getDay()]};
}

function updateClock(){
  const now=new Date();
  let h=pad(now.getHours()), m=pad(now.getMinutes()), s=pad(now.getSeconds());
  let dateStr, weekdayStr;
  if(languageSelect.value==='fa'){
    const j=getJalaliDate(now);
    dateStr=toPersianNum(`${j.year}/${pad(j.month)}/${pad(j.day)}`);
    weekdayStr=j.weekday;
    clockEl.textContent=toPersianNum(`${h}:${m}:${s}`);
  }else{
    const weekdays=['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
    dateStr=`${pad(now.getFullYear())}/${pad(now.getMonth()+1)}/${pad(now.getDate())}`;
    weekdayStr=weekdays[now.getDay()];
    clockEl.textContent=`${h}:${m}:${s}`;
  }
  dateEl.textContent=dateStr;
  weekdayEl.textContent=weekdayStr;
}
setInterval(updateClock,1000);
updateClock();
languageSelect.addEventListener('change',updateClock);

// === مدیریت تم و رنگ‌ها پویا ===
const body=document.body;
const darkIcon=document.getElementById('dark-icon');
const lightIcon=document.getElementById('light-icon');
function setTheme(theme){
  if(theme==='dark'){
    body.classList.remove('light'); body.classList.add('dark');
    darkIcon.classList.add('active'); lightIcon.classList.remove('active');
  }else{
    body.classList.remove('dark'); body.classList.add('light');
    darkIcon.classList.remove('active'); lightIcon.classList.add('active');
  }
}
darkIcon.addEventListener('click',()=>setTheme('dark'));
lightIcon.addEventListener('click',()=>setTheme('light'));
setTheme('dark');

// === مدیریت Donations ===
const alertBox=document.getElementById('donation-alert');
const donorName=document.getElementById('donor-name');
const donorAmount=document.getElementById('donor-amount');
const totalEl=document.getElementById('total');
const percentEl=document.getElementById('percent');
const alertSound=document.getElementById('alert-sound');

let total=0;
const target=60000000;
const seenDonations=new Set();
const DONATIONS_URL="https://api.npoint.io/9617d42448d95d736b0d";
const currencyRates={BTC:1400000000,ETH:90000000,USDT:50000,IRR:1};

function showDonation(d){
  let rate=currencyRates[d.currency]||0;
  let amountIRR=d.amount*rate;
  total+=amountIRR;
  donorName.textContent=d.name||"حامی ناشناس";
  donorAmount.textContent=(languageSelect.value==='fa'?toPersianNum(amountIRR.toLocaleString()):amountIRR.toLocaleString());
  totalEl.textContent=(languageSelect.value==='fa'?toPersianNum(total.toLocaleString()):total.toLocaleString());
  percentEl.textContent=(languageSelect.value==='fa'?toPersianNum(Math.min(((total/target)*100).toFixed(1),100)):Math.min(((total/target)*100).toFixed(1),100));
  alertBox.style.display="block";
  alertSound.currentTime=0; alertSound.play().catch(()=>{});
  setTimeout(()=>{alertBox.style.display="none";},4000);
}

async function fetchDonations(){
  try{
    const res=await fetch(DONATIONS_URL+"?t="+Date.now(),{cache:"no-store"});
    if(!res.ok) throw new Error("Fetch failed");
    const data=await res.json();
    if(!Array.isArray(data)) return;
    data.forEach(d=>{
      if(d.ts&&!seenDonations.has(d.ts)){
        seenDonations.add(d.ts);
        showDonation(d);
      }
    });
  }catch(err){console.warn("❗ خطا:",err.message);}
}
fetchDonations();
setInterval(fetchDonations,5000);
</script>

</body>
</html>
