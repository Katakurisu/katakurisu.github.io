<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🎁 حمایت از میلاد کاتاکوری</title>
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap" rel="stylesheet">
<style>
body{margin:0;font-family:'Vazirmatn',sans-serif;background-color:#000;color:#00ff99;text-align:center;direction:rtl;min-height:100vh;}
h1{margin:60px 0 50px 0;font-size:2.4em;text-shadow:0 0 15px #00ff99;}
.button-container{display:flex;justify-content:center;gap:25px;flex-wrap:wrap;margin-bottom:80px;}
.btn{display:inline-block;padding:16px 32px;font-size:1.2em;color:#00ff99;text-decoration:none;border:2px solid #00ff99;border-radius:12px;box-shadow:0 0 15px #00ff99;transition:all 0.3s ease;}
.btn:hover{background:#00ff99;color:#000;box-shadow:0 0 30px #00ff99;transform:scale(1.05);}
#stats{font-size:1.3em;background:rgba(0,0,0,0.85);border-radius:14px;padding:20px 30px;color:#00ff99;text-shadow:0 0 12px #00ff99;line-height:1.8;display:inline-block;}
#clock{font-size:1.4em;margin-bottom:30px;text-shadow:0 0 12px #00ff99;}
@media(max-width:500px){.btn{padding:12px 20px;font-size:1em;}h1{font-size:2em;margin:40px 0 40px 0;}#stats{padding:15px 20px;font-size:1.1em;}}
</style>
</head>
<body>

<h1>🎁 حمایت از میلاد کاتاکوری</h1>

<div id="clock">--:--:--</div>

<div class="button-container">
  <a class="btn" href="https://zarinp.al/katakuri" target="_blank">💳 پرداخت ریالی</a>
  <a class="btn" href="https://nowpayments.io/donation/katakuri" target="_blank">₿ پرداخت کریپتو</a>
</div>

<div id="stats">
  💰 جمع کل: <span id="total">0</span> ریال<br>
  🎯 درصد هدف: <span id="percent">0</span>%
</div>

<audio id="alert-sound" preload="auto">
  <source src="alert-sound.mp3" type="audio/mpeg">
</audio>

<script>
const totalEl=document.getElementById('total');
const percentEl=document.getElementById('percent');
const alertSound=document.getElementById('alert-sound');
let total=0,target=60000000;

// تابع نمایش ساعت فارسی
function updateClock(){
  const now=new Date();
  let h=now.getHours(),m=now.getMinutes(),s=now.getSeconds();
  const pad=(n)=>n.toString().padStart(2,'0');
  totalEl.textContent = total.toLocaleString('fa-IR');
  document.getElementById('clock').textContent=`${pad(h)}:${pad(m)}:${pad(s)}`;
}
setInterval(updateClock,1000);
updateClock();

// دریافت دونیت‌ها از وبهوک Pipedream
async function fetchDonations(){
  try{
    const res=await fetch('https://eoyf8grpms15wjd.m.pipedream.net',{cache:'no-store'});
    if(!res.ok)throw new Error('Fetch failed');
    const data=await res.json();
    if(!Array.isArray(data))return;
    data.forEach(d=>{
      if(d.amount){
        total+=d.amount;
        percentEl.textContent=Math.min(((total/target)*100).toFixed(1),100);
        totalEl.textContent=total.toLocaleString('fa-IR');
        alertSound.currentTime=0;
        alertSound.play().catch(()=>{});
        // پیام به overlay ارسال شود
        const overlay = window.open('overlay.html', 'overlay');
        if(overlay) overlay.postMessage('donation','*');
      }
    });
  }catch(err){console.warn(err);}
}

// بررسی وبهوک هر 5 ثانیه
setInterval(fetchDonations,5000);
</script>

</body>
</html>
