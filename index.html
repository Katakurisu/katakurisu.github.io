<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحه اصلی</title>
  <style>
    body {
      background-color: #000; /* بک‌گراند مشکی */
      color: #fff;           /* متن سفید */
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    #datetime {
      font-size: 24px;
      margin-top: 20px;
    }
    select {
      font-size: 16px;
      padding: 5px;
      margin-top: 20px;
      background-color: #222;
      color: #fff;
      border: 1px solid #555;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1 id="greeting">سلام!</h1>

  <!-- ساعت و تاریخ زنده -->
  <div id="datetime"></div>

  <!-- انتخاب زبان -->
  <div>
    <label for="language">انتخاب زبان:</label>
    <select id="language">
      <option value="fa">فارسی</option>
      <option value="en">English</option>
    </select>
  </div>

  <script>
    // تابع نمایش تاریخ و ساعت زنده
    function updateDateTime() {
      const now = new Date();
      const optionsFa = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
      const optionsEn = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
      const lang = document.getElementById('language').value;
      const datetimeDiv = document.getElementById('datetime');

      if(lang === 'fa') {
        datetimeDiv.textContent = now.toLocaleDateString('fa-IR', optionsFa) + ' ' + now.toLocaleTimeString('fa-IR', optionsFa);
      } else {
        datetimeDiv.textContent = now.toLocaleDateString('en-US', optionsEn) + ' ' + now.toLocaleTimeString('en-US', optionsEn);
      }
    }

    // بروزرسانی هر ثانیه
    setInterval(updateDateTime, 1000);
    updateDateTime();

    // تغییر متن خوش‌آمدگویی با تغییر زبان
    document.getElementById('language').addEventListener('change', function() {
      const greeting = document.getElementById('greeting');
      if(this.value === 'fa') {
        greeting.textContent = 'سلام!';
      } else {
        greeting.textContent = 'Hello!';
      }
    });
  </script>
</body>
</html>
