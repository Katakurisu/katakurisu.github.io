<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🎁 حمایت از میلاد کاتاکوری</title>
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap" rel="stylesheet">

<style>
/* === بک‌گراند دارک و فونت نئون === */
body {
  margin: 0;
  font-family: 'Vazirmatn', sans-serif;
  background-color: #000000;
  color: #00ff99;
  text-align: center;
  direction: rtl;
  min-height: 100vh;
  position: relative;
}

/* === عنوان اصلی === */
h1 {
  margin: 60px 0 50px 0;
  font-size: 2.4em;
  text-shadow: 0 0 15px #00ff99;
}

/* === دکمه‌ها === */
.button-container {
  display: flex;
  justify-content: center;
  gap: 25px;
  flex-wrap: wrap;
  margin-bottom: 80px;
}

.btn {
  display: inline-block;
  padding: 16px 32px;
  font-size: 1.2em;
  color: #00ff99;
  text-decoration: none;
  border: 2px solid #00ff99;
  border-radius: 12px;
  box-shadow: 0 0 15px #00ff99;
  transition: all 0.3s ease;
}
.btn:hover {
  background: #00ff99;
  color: #000000;
  box-shadow: 0 0 30px #00ff99;
  transform: scale(1.05);
}

/* === اعلان پاپ‌آپ === */
#overlay {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

#donation-alert {
  position: absolute;
  top: 35%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  background: rgba(0,0,0,0.9);
  border: 2px solid #00ff99;
  box-shadow: 0 0 50px #00ff99;
  border-radius: 20px;
  padding: 30px 40px;
  display: none;
  z-index: 10;
  animation: popin 0.5s ease;
}

#donation-gif {
  width: 180px;
  height: 180px;
  border-radius: 12px;
  margin-bottom: 15px;
}

#donor-name {
  font-size: 1.6em;
  font-weight: 600;
  text-shadow: 0 0 15px #00ff99;
  margin-bottom: 5px;
}

#donor-amount {
  font-size: 1.4em;
  color: #ccffdd;
}

/* === آمار در پایین صفحه === */
#stats {
  position: fixed;
  bottom: 8%;
  left: 50%;
  transform: translateX(-50%);
  font-size: 1.3em;
  background: rgba(0,0,0,0.85);
  border-radius: 14px;
  padding: 20px 30px;
  color: #00ff99;
  text-shadow: 0 0 12px #00ff99;
  line-height: 1.8;
  z-index: 5;
}

/* === بخش تاریخ و زبان گوشه بالا === */
#top-right {
  position: fixed;
  top: 15px;
  right: 20px;
  background: rgba(0,0,0,0.7);
  padding: 10px 15px;
  border-radius: 12px;
  font-size: 1em;
  color: #00ff99;
  display: flex;
  gap: 10px;
  align-items: center;
  z-index: 20;
}

#lang-select {
  background: #000;
  color: #00ff99;
  border: 1px solid #00ff99;
  border-radius: 8px;
  padding: 3px 6px;
  font-size: 0.9em;
}

/* === انیمیشن popup === */
@keyframes popin {
  from { transform: translate(-50%, -60%) scale(0.9); opacity: 0; }
  to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
}

/* === ریسپانسیو موبایل === */
@media (max-width: 500px) {
  .btn {
    padding: 12px 20px;
    font-size: 1em;
  }
  h1 {
    font-size: 2em;
    margin: 40px 0 40px 0;
  }
  #donation-gif {
    width: 140px;
    height: 140px;
  }
  #stats {
    padding: 15px 20px;
    font-size: 1.1em;
  }
  #top-right {
    flex-direction: column;
    font-size: 0.9em;
  }
}
</style>
</head>

<body>

<h1>🎁 حمایت از میلاد کاتاکوری</h1>

<div class="button-container">
  <a class="btn" href="https://zarinp.al/katakuri" target="_blank">💳 پرداخت ریالی</a>
  <a class="btn" href="https://nowpayments.io/donation/katakuri" target="_blank">₿ پرداخت کریپتو</a>
</div>

<div id="overlay">
  <div id="donation-alert">
    <img id="donation-gif" src="https://media.giphy.com/media/3o7TKPcehQvZqg2rZu/giphy.gif" alt="Donation">
    <p id="donor-name"></p>
    <p id="donor-amount"></p>
  </div>

  <div id="stats">
    <p>💰 جمع کل: <span id="total">0</span> ریال</p>
    <p>🎯 درصد هدف: <span id="percent">0</span>%</p>
  </div>
</div>

<div id="top-right">
  <span id="date">1404/07/18</span>
  <span id="time">00:00:00</span>
  <select id="lang-select">
    <option value="fa">فارسی</option>
    <option value="en">English</option>
  </select>
</div>

<audio id="alert-sound" preload="auto">
  <source src="https://www.myinstants.com/media/sounds/alert.mp3" type="audio/mpeg">
</audio>

<script>
// ======= Donation System =======
const alertBox = document.getElementById('donation-alert');
const donorName = document.getElementById('donor-name');
const donorAmount = document.getElementById('donor-amount');
const totalEl = document.getElementById('total');
const percentEl = document.getElementById('percent');
const alertSound = document.getElementById('alert-sound');

let total = 0;
const target = 60000000;
const seenDonations = new Set();
const DONATIONS_URL = "https://api.npoint.io/9617d42448d95d736b0d";
const currencyRates = { BTC: 1400000000, ETH: 90000000, USDT: 50000, IRR: 1 };

function showDonation(d) {
  let rate = currencyRates[d.currency] || 0;
  let amountIRR = d.amount * rate;

  total += amountIRR;

  donorName.textContent = d.name || "حامی ناشناس";
  donorAmount.textContent = amountIRR.toLocaleString("fa-IR") + " ریال";

  totalEl.textContent = total.toLocaleString("fa-IR");
  percentEl.textContent = Math.min(((total / target) * 100).toFixed(1), 100);

  alertBox.style.display = "block";
  alertSound.currentTime = 0;
  alertSound.play().catch(()=>{});

  setTimeout(() => {
    alertBox.style.display = "none";
  }, 4000);
}

async function fetchDonations() {
  try {
    const res = await fetch(DONATIONS_URL + "?t=" + Date.now(), { cache: "no-store" });
    if (!res.ok) throw new Error("Fetch failed");
    const data = await res.json();
    if (!Array.isArray(data)) return;
    
    data.forEach(d => {
      if (d.ts && !seenDonations.has(d.ts)) {
        seenDonations.add(d.ts);
        showDonation(d);
      }
    });
  } catch (err) {
    console.warn("❗ خطا در دریافت داده:", err.message);
  }
}

fetchDonations();
setInterval(fetchDonations, 5000);

// ======= Date & Time with Language =======
const dateEl = document.getElementById('date');
const timeEl = document.getElementById('time');
const langSelect = document.getElementById('lang-select');

function toPersianDigits(str) {
  const map = {'0':'۰','1':'۱','2':'۲','3':'۳','4':'۴','5':'۵','6':'۶','7':'۷','8':'۸','9':'۹'};
  return str.replace(/\d/g, d => map[d]);
}

function updateDateTime() {
  const now = new Date();
  
  // ====== Gregorian or Persian ======
  let year = now.getFullYear();
  let month = now.getMonth() +1;
  let day = now.getDate();
  let hours = now.getHours();
  let minutes = now.getMinutes();
  let seconds = now.getSeconds();

  // تبدیل به فرمت دو رقمی
  month = month.toString().padStart(2,'0');
  day = day.toString().padStart(2,'0');
  hours = hours.toString().padStart(2,'0');
  minutes = minutes.toString().padStart(2,'0');
  seconds = seconds.toString().padStart(2,'0');

  let dateStr = '';
  let timeStr = `${hours}:${minutes}:${seconds}`;

  if(langSelect.value === 'fa'){
    // تبدیل به شمسی
    const jDate = toJalali(now);
    dateStr = `${jDate.jy}/${jDate.jm.toString().padStart(2,'0')}/${jDate.jd.toString().padStart(2,'0')}`;
    timeStr = toPersianDigits(timeStr);
  } else {
    dateStr = `${year}/${month}/${day}`;
  }

  dateEl.textContent = dateStr;
  timeEl.textContent = timeStr;
}

// ======= Simple Jalali Converter =======
function toJalali(g) {
  const gy = g.getFullYear();
  const gm = g.getMonth() +1;
  const gd = g.getDate();
  let g_d_m = [0,31,59,90,120,151,181,212,243,273,304,334];
  let jy = (gy <= 1600) ? 0 : 979;
  let gy2 = gy - 1600;
  let gm2 = gm -1;
  let gd2 = gd -1;
  let g_day_no = 365*gy2 + Math.floor((gy2+3)/4) - Math.floor((gy2+99)/100) + Math.floor((gy2+399)/400);
  g_day_no += gd2 + g_d_m[gm2];
  if (gm>2 && ((gy%4===0 && gy%100!==0) || (gy%400===0))) g_day_no++;
  let j_day_no = g_day_no - 79;
  let j_np = Math.floor(j_day_no / 12053);
  j_day_no %= 12053;
  jy += 33*j_np + 4*Math.floor(j_day_no/1461);
  j_day_no %= 1461;
  if(j_day_no>=366){
    jy += Math.floor((j_day_no-1)/365);
    j_day_no = (j_day_no-1)%365;
  }
  const jm = (j_day_no < 186) ? 1 + Math.floor(j_day_no/31) : 7 + Math.floor((j_day_no-186)/30);
  const jd = 1 + ((j_day_no <186) ? (j_day_no %31) : ((j_day_no-186)%30));
  return {jy,jm,jd};
}

updateDateTime();
setInterval(updateDateTime,1000);
langSelect.addEventListener('change',updateDateTime);
</script>

</body>
</html>
