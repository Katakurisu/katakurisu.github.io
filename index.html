<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🎁 حمایت از میلاد کاتاکوری</title>

<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap" rel="stylesheet">

<style>
/* === فونت و بدنه === */
body {
  margin: 0;
  font-family: 'Vazirmatn', sans-serif;
  background-color: #000000;
  color: #00ff99;
  text-align: center;
  direction: rtl;
  min-height: 100vh;
  transition: background-color 0.3s, color 0.3s;
}

/* === عنوان === */
h1 {
  margin: 60px 0 50px 0;
  font-size: 2.4em;
  text-shadow: 0 0 15px #00ff99;
}

/* === دکمه‌ها === */
.button-container {
  display: flex;
  justify-content: center;
  gap: 25px;
  flex-wrap: wrap;
  margin-bottom: 80px;
}

.btn {
  display: inline-block;
  padding: 16px 32px;
  font-size: 1.2em;
  color: #00ff99;
  text-decoration: none;
  border: 2px solid #00ff99;
  border-radius: 12px;
  box-shadow: 0 0 15px #00ff99;
  transition: all 0.3s ease;
}
.btn:hover {
  background: #00ff99;
  color: #000000;
  box-shadow: 0 0 30px #00ff99;
  transform: scale(1.05);
}

/* === Overlay برای Donation Alert === */
#overlay {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

#donation-alert {
  position: absolute;
  top: 35%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  background: rgba(0,0,0,0.9);
  border: 2px solid #00ff99;
  box-shadow: 0 0 50px #00ff99;
  border-radius: 20px;
  padding: 30px 40px;
  display: none;
  z-index: 10;
  animation: popin 0.5s ease;
}

#donation-gif {
  width: 180px;
  height: 180px;
  border-radius: 12px;
  margin-bottom: 15px;
}

#donor-name {
  font-size: 1.6em;
  font-weight: 600;
  text-shadow: 0 0 15px #00ff99;
  margin-bottom: 5px;
}

#donor-amount {
  font-size: 1.4em;
  color: #ccffdd;
}

/* === بخش آمار در پایین صفحه === */
#stats {
  position: fixed;
  bottom: 8%;
  left: 50%;
  transform: translateX(-50%);
  font-size: 1.3em;
  background: rgba(0,0,0,0.85);
  border-radius: 14px;
  padding: 20px 30px;
  color: #00ff99;
  text-shadow: 0 0 12px #00ff99;
  line-height: 1.8;
  z-index: 5;
}

/* === تاریخ، ساعت و زبان و تم فیکس بالا سمت راست و چپ === */
#top-right {
  position: fixed;
  top: 12px;
  right: 12px;
  display: flex;
  align-items: center;
  gap: 12px;
  font-size: 1em;
  z-index: 20;
  flex-wrap: nowrap;
}

#top-left {
  position: fixed;
  top: 12px;
  left: 12px;
  display: flex;
  align-items: center;
  gap: 8px;
  z-index: 20;
}

.toggle-theme {
  cursor: pointer;
  font-size: 1.4em;
  padding: 6px;
  border-radius: 50%;
  transition: all 0.2s ease;
}

.toggle-theme.active {
  box-shadow: 0 0 8px #00ff99;
  border: 2px solid #00ff99;
}

#language-select {
  padding: 5px 8px;
  border-radius: 6px;
  border: 2px solid #00ff99;
  background: transparent;
  color: #00ff99;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
}
#language-select:hover {
  background: #00ff99;
  color: #000;
}

/* === انیمیشن popup === */
@keyframes popin {
  from { transform: translate(-50%, -60%) scale(0.9); opacity: 0; }
  to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
}

/* === ریسپانسیو موبایل === */
@media (max-width: 500px) {
  .btn {
    padding: 12px 20px;
    font-size: 1em;
  }
  h1 {
    font-size: 2em;
    margin: 40px 0 40px 0;
  }
  #donation-gif {
    width: 140px;
    height: 140px;
  }
  #stats {
    padding: 15px 20px;
    font-size: 1.1em;
  }
  #top-right, #top-left {
    font-size: 0.9em;
  }
}
</style>
</head>

<body>

<h1>🎁 حمایت از میلاد کاتاکوری</h1>

<div class="button-container">
  <a class="btn" href="https://zarinp.al/katakuri" target="_blank">💳 پرداخت ریالی</a>
  <a class="btn" href="https://nowpayments.io/donation/katakuri" target="_blank">₿ پرداخت کریپتو</a>
</div>

<!-- تم بالا سمت چپ -->
<div id="top-left">
  <span id="dark-icon" class="toggle-theme">⏾</span>
  <span id="light-icon" class="toggle-theme">🔆</span>
</div>

<!-- تاریخ، ساعت، زبان بالا سمت راست -->
<div id="top-right">
  <span id="date-time">...</span>
  <select id="language-select">
    <option value="fa">فارسی</option>
    <option value="en">English</option>
  </select>
</div>

<div id="overlay">
  <div id="donation-alert">
    <img id="donation-gif" src="https://media.giphy.com/media/3o7TKPcehQvZqg2rZu/giphy.gif" alt="Donation">
    <p id="donor-name"></p>
    <p id="donor-amount"></p>
  </div>

  <div id="stats">
    <p>💰 جمع کل: <span id="total">0</span> ریال</p>
    <p>🎯 درصد هدف: <span id="percent">0</span>%</p>
  </div>
</div>

<audio id="alert-sound" preload="auto">
  <source src="https://www.myinstants.com/media/sounds/alert.mp3" type="audio/mpeg">
</audio>

<script>
// === تم دارک و لایت ===
const darkIcon = document.getElementById('dark-icon');
const lightIcon = document.getElementById('light-icon');

function setDarkTheme() {
    document.body.style.backgroundColor="#000";
    document.body.style.color="#00ff99";
    darkIcon.classList.add("active");
    lightIcon.classList.remove("active");
}

function setLightTheme() {
    document.body.style.backgroundColor="#f5f5f5";
    document.body.style.color="#222";
    lightIcon.classList.add("active");
    darkIcon.classList.remove("active");
}

darkIcon.addEventListener('click', setDarkTheme);
lightIcon.addEventListener('click', setLightTheme);
setDarkTheme();

// === زبان و تاریخ و ساعت ===
const langSelect = document.getElementById('language-select');
const dateTimeEl = document.getElementById('date-time');
let currentLang = 'fa';

function padZero(num) {
  return num.toString().padStart(2,'0');
}

function toPersianNumber(n) {
  const map = ['۰','۱','۲','۳','۴','۵','۶','۷','۸','۹'];
  return n.toString().split('').map(x=>map[x] || x).join('');
}

function updateDateTime() {
  const now = new Date();
  let year, month, day, weekDay, hour, minute, second;

  if(currentLang==='fa') {
    // تاریخ شمسی
    const j = new Intl.DateTimeFormat('fa-IR-u-ca-persian',{year:'numeric',month:'2-digit',day:'2-digit',weekday:'long'}).formatToParts(now);
    const parts = {};
    j.forEach(p=>parts[p.type]=p.value);
    year = parts.year;
    month = parts.month;
    day = parts.day;
    weekDay = parts.weekday;
    hour = padZero(now.getHours());
    minute = padZero(now.getMinutes());
    second = padZero(now.getSeconds());
    year = toPersianNumber(year);
    month = toPersianNumber(month);
    day = toPersianNumber(day);
    hour = toPersianNumber(hour);
    minute = toPersianNumber(minute);
    second = toPersianNumber(second);
  } else {
    // میلادی
    year = now.getFullYear();
    month = padZero(now.getMonth()+1);
    day = padZero(now.getDate());
    weekDay = now.toLocaleDateString('en-US',{weekday:'long'});
    hour = padZero(now.getHours());
    minute = padZero(now.getMinutes());
    second = padZero(now.getSeconds());
  }

  dateTimeEl.textContent = `${year}/${month}/${day} | ${weekDay} | ${hour}:${minute}:${second}`;
}

langSelect.addEventListener('change',()=>{
  currentLang = langSelect.value;
  updateStats();
});

setInterval(updateDateTime,1000);
updateDateTime();

// === آمار حمایت ===
const alertBox = document.getElementById('donation-alert');
const donorName = document.getElementById('donor-name');
const donorAmount = document.getElementById('donor-amount');
const totalEl = document.getElementById('total');
const percentEl = document.getElementById('percent');
const alertSound = document.getElementById('alert-sound');

let total = 0;
const target = 60000000;
const seenDonations = new Set();
const DONATIONS_URL = "https://api.npoint.io/9617d42448d95d736b0d";

const currencyRates = { BTC: 1400000000, ETH: 90000000, USDT: 50000, IRR: 1 };

function showDonation(d) {
  let rate = currencyRates[d.currency] || 0;
  let amountIRR = d.amount * rate;

  total += amountIRR;

  donorName.textContent = d.name || (currentLang==='fa'?'حامی ناشناس':'Anonymous');
  donorAmount.textContent = (currentLang==='fa'?toPersianNumber(amountIRR.toLocaleString('fa-IR')):amountIRR.toLocaleString('en-US')) + (currentLang==='fa'?' ریال':' IRR');

  updateStats();

  alertBox.style.display = "block";
  alertSound.currentTime = 0;
  alertSound.play().catch(()=>{});

  setTimeout(() => {
    alertBox.style.display = "none";
  }, 4000);
}

function updateStats() {
  if(currentLang==='fa') {
    totalEl.textContent = toPersianNumber(total.toLocaleString('fa-IR'));
    percentEl.textContent = toPersianNumber(Math.min(((total/target)*100).toFixed(1),100));
  } else {
    totalEl.textContent = total.toLocaleString('en-US');
    percentEl.textContent = Math.min(((total/target)*100).toFixed(1),100);
  }
}

async function fetchDonations() {
  try {
    const res = await fetch(DONATIONS_URL + "?t=" + Date.now(), { cache: "no-store" });
    if (!res.ok) throw new Error("Fetch failed");
    const data = await res.json();
    if (!Array.isArray(data)) return;

    data.forEach(d => {
      if (d.ts && !seenDonations.has(d.ts)) {
        seenDonations.add(d.ts);
        showDonation(d);
      }
    });
  } catch (err) {
    console.warn("❗ خطا در دریافت داده:", err.message);
  }
}

fetchDonations();
setInterval(fetchDonations, 5000);
</script>

</body>
</html>
