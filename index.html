<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🎁 حمایت از میلاد کاتاکوری</title>
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  margin:0; font-family:'Vazirmatn',sans-serif; background:#000; color:#00ff99;
  text-align:center; direction:rtl; overflow-x:hidden;
}
h1 {margin:50px 0 40px; font-size:2.4em; text-shadow:0 0 15px #00ff99;}
.button-container {display:flex; justify-content:center; gap:25px; flex-wrap:wrap; margin-bottom:60px;}
.btn {display:inline-block; padding:16px 32px; font-size:1.2em; color:#00ff99; text-decoration:none;
  border:2px solid #00ff99; border-radius:12px; box-shadow:0 0 15px #00ff99; transition:all 0.3s ease;}
.btn:hover {background:#00ff99; color:#000; box-shadow:0 0 30px #00ff99; transform:scale(1.05);}
#clock {position:fixed; top:20px; right:20px; font-size:1.2em;}
#overlay {position:fixed; inset:0; pointer-events:none;}
#donation-alert {position:absolute; top:40%; left:50%; transform:translate(-50%,-50%);
  text-align:center; background:rgba(0,0,0,0.9); border:2px solid #00ff99; border-radius:20px;
  padding:30px 40px; display:none; z-index:10; animation:fadein 0.5s ease;}
#donation-video {width:200px; height:200px; border-radius:12px; margin-bottom:15px;}
#donor-text {font-size:1.4em; text-shadow:0 0 15px #00ff99;}
#stats {position:fixed; bottom:8%; left:50%; transform:translateX(-50%);
  font-size:1.3em; background:rgba(0,0,0,0.85); border-radius:14px; padding:20px 30px;
  color:#00ff99; text-shadow:0 0 12px #00ff99; line-height:1.8; z-index:5;}
form {margin-bottom:50px;}
form input, form select {padding:10px; margin:5px; border-radius:8px; border:1px solid #00ff99;
  background:#000; color:#00ff99;}
@keyframes fadein {from{opacity:0;}to{opacity:1;}}
@media(max-width:500px){.btn{padding:12px 20px;font-size:1em;} h1{font-size:2em;margin:40px 0;}
  #donation-video{width:140px;height:140px;} #stats{padding:15px 20px;font-size:1.1em;}}
</style>
</head>
<body>

<h1>🎁 حمایت از میلاد کاتاکوری</h1>

<form id="donation-form">
  <input type="text" name="name" placeholder="نام و نام خانوادگی" required>
  <input type="email" name="email" placeholder="ایمیل" required>
  <input type="tel" name="phone" placeholder="شماره تماس">
  <input type="number" name="amount" placeholder="مبلغ به تومان" required min="1000">
  <input type="text" name="social" placeholder="آیدی شبکه اجتماعی">
  <input type="url" name="link" placeholder="آدرس سایت/پیج">
  <input type="text" name="comment" placeholder="پیام یا نظر">
  <button type="submit" class="btn">💳 پرداخت و حمایت</button>
</form>

<div class="button-container">
  <a class="btn" href="https://nowpayments.io/donation?api_key=MP94SK3-2RNMDJ4-PPKQWSS-GHCVMNJ" target="_blank" rel="noreferrer noopener">
    <img src="https://nowpayments.io/images/embeds/donation-button-black.svg" alt="Crypto donation button by NOWPayments">
  </a>
</div>

<div id="overlay">
  <div id="donation-alert">
    <video id="donation-video" src="donate.mp4" autoplay muted></video>
    <p id="donor-text"></p>
  </div>
  <div id="stats">
    <p>💰 جمع کل: <span id="total">0</span> USDT</p>
    <p>🎯 درصد هدف: <span id="percent">0</span>%</p>
  </div>
</div>

<div id="clock"></div>

<script>
const alertBox = document.getElementById('donation-alert');
const donorText = document.getElementById('donor-text');
const videoEl = document.getElementById('donation-video');
const totalEl = document.getElementById('total');
const percentEl = document.getElementById('percent');
let total = 0, target = 100; // هدف به USDT

function updateClock(){
  let now = new Date();
  let h=('0'+now.getHours()).slice(-2);
  let m=('0'+now.getMinutes()).slice(-2);
  let s=('0'+now.getSeconds()).slice(-2);
  document.getElementById('clock').textContent = h + ':' + m + ':' + s;
}
setInterval(updateClock, 1000);
updateClock();

async function fetchTetherRate(){
  try{
    const res = await fetch('https://api.nobitex.ir/v2/orderbook?symbol=usdtirt');
    const data = await res.json();
    return data.last || 45000; // fallback
  } catch(e){return 45000;}
}

document.getElementById('donation-form').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const form = e.target;
  const name = form.name.value || 'حامی ناشناس';
  const message = form.comment.value || '';
  const amountIRR = parseFloat(form.amount.value);
  const rate = await fetchTetherRate();
  const amountUSDT = (amountIRR/rate).toFixed(2);
  total += parseFloat(amountUSDT);
  donorText.textContent = `${name} | ${amountUSDT} USDT${message?(' | '+message):''}`;
  totalEl.textContent = total.toFixed(2);
  percentEl.textContent = Math.min(((total/target)*100).toFixed(1),100);
  alertBox.style.display='block';
  videoEl.currentTime=0;
  videoEl.play();
  setTimeout(()=>{alertBox.style.display='none';},8000);
  form.reset();
});
</script>
</body>
</html>
