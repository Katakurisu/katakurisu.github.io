<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🎁 حمایت از میلاد کاتاکوری</title>
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap" rel="stylesheet">
<style>
/* === فونت و بک‌گراند اولیه === */
body {
  margin: 0;
  font-family: 'Vazirmatn', sans-serif;
  background-color: #000;
  color: #00ff99;
  text-align: center;
  direction: rtl;
  min-height: 100vh;
  transition: background 0.3s, color 0.3s;
}

/* === عنوان اصلی === */
h1 {
  margin: 60px 0 50px 0;
  font-size: 2.4em;
  text-shadow: 0 0 15px #00ff99;
}

/* === دکمه‌ها === */
.button-container {
  display: flex;
  justify-content: center;
  gap: 25px;
  flex-wrap: wrap;
  margin-bottom: 80px;
}
.btn {
  display: inline-block;
  padding: 16px 32px;
  font-size: 1.2em;
  color: #00ff99;
  text-decoration: none;
  border: 2px solid #00ff99;
  border-radius: 12px;
  box-shadow: 0 0 15px #00ff99;
  transition: all 0.3s ease;
}
.btn:hover {
  background: #00ff99;
  color: #000;
  box-shadow: 0 0 30px #00ff99;
  transform: scale(1.05);
}

/* === Overlay برای Donation Alert === */
#overlay {
  position: fixed;
  inset: 0;
  pointer-events: none;
}
#donation-alert {
  position: absolute;
  top: 35%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  background: rgba(0,0,0,0.9);
  border: 2px solid #00ff99;
  box-shadow: 0 0 50px #00ff99;
  border-radius: 20px;
  padding: 30px 40px;
  display: none;
  z-index: 10;
  animation: popin 0.5s ease;
}
#donation-gif {
  width: 180px;
  height: 180px;
  border-radius: 12px;
  margin-bottom: 15px;
}
#donor-name {
  font-size: 1.6em;
  font-weight: 600;
  text-shadow: 0 0 15px #00ff99;
  margin-bottom: 5px;
}
#donor-amount {
  font-size: 1.4em;
  color: #ccffdd;
}

/* === بخش آمار === */
#stats {
  position: fixed;
  bottom: 8%;
  left: 50%;
  transform: translateX(-50%);
  font-size: 1.3em;
  background: rgba(0,0,0,0.85);
  border-radius: 14px;
  padding: 20px 30px;
  color: #00ff99;
  text-shadow: 0 0 12px #00ff99;
  line-height: 1.8;
  z-index: 5;
}

/* === انیمیشن popup === */
@keyframes popin {
  from { transform: translate(-50%, -60%) scale(0.9); opacity: 0; }
  to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
}

/* === تاریخ، ساعت و زبان === */
#datetime-lang {
  position: fixed;
  top: 12px;
  right: 12px;
  display: flex;
  gap: 15px;
  align-items: center;
  z-index: 20;
}
#datetime {
  font-size: 1.1em;
  text-shadow: 0 0 8px #00ff99;
  display: flex;
  gap: 8px;
}
#lang-select, #theme-toggle {
  cursor: pointer;
  font-size: 1.2em;
  background: rgba(0,0,0,0.7);
  border: 2px solid #00ff99;
  border-radius: 12px;
  color: #00ff99;
  padding: 4px 10px;
  transition: 0.3s;
}
#lang-select:hover, #theme-toggle:hover {
  background: #00ff99;
  color: #000;
}

/* === تم لایت === */
body.light {
  background: #f5f5f5;
  color: #222;
}
body.light .btn {
  color: #222;
  border-color: #222;
  box-shadow: 0 0 15px #222;
}
body.light .btn:hover {
  background: #222;
  color: #fff;
  box-shadow: 0 0 30px #222;
}
body.light #stats {
  background: rgba(255,255,255,0.9);
  color: #222;
  text-shadow: none;
}
body.light #datetime-lang #lang-select, body.light #datetime-lang #theme-toggle {
  background: rgba(255,255,255,0.8);
  border-color: #222;
  color: #222;
}
body.light #datetime-lang #lang-select:hover, body.light #datetime-lang #theme-toggle:hover {
  background: #222;
  color: #fff;
}

/* === ریسپانسیو موبایل === */
@media (max-width: 500px) {
  .btn { padding: 12px 20px; font-size: 1em; }
  h1 { font-size: 2em; margin: 40px 0 40px 0; }
  #donation-gif { width: 140px; height: 140px; }
  #stats { padding: 15px 20px; font-size: 1.1em; }
  #datetime-lang { flex-direction: column; top: 10px; right: 10px; gap: 8px; }
}
</style>
</head>
<body>

<h1>🎁 حمایت از میلاد کاتاکوری</h1>

<div class="button-container">
  <a class="btn" href="https://zarinp.al/katakuri" target="_blank">💳 پرداخت ریالی</a>
  <a class="btn" href="https://nowpayments.io/donation/katakuri" target="_blank">₿ پرداخت کریپتو</a>
</div>

<div id="overlay">
  <div id="donation-alert">
    <img id="donation-gif" src="https://media.giphy.com/media/3o7TKPcehQvZqg2rZu/giphy.gif" alt="Donation">
    <p id="donor-name"></p>
    <p id="donor-amount"></p>
  </div>
  <div id="stats">
    <p>💰 جمع کل: <span id="total">0</span> ریال</p>
    <p>🎯 درصد هدف: <span id="percent">0</span>%</p>
  </div>
</div>

<audio id="alert-sound" preload="auto">
  <source src="https://www.myinstants.com/media/sounds/alert.mp3" type="audio/mpeg">
</audio>

<!-- تاریخ و ساعت و زبان و تم -->
<div id="datetime-lang">
  <div id="datetime">--/--/---- | --:-- | ---</div>
  <select id="lang-select">
    <option value="fa">فارسی</option>
    <option value="en">English</option>
  </select>
  <button id="theme-toggle">🌙</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-jalaali/0.9.2/moment-jalaali.js"></script>
<script>
const langSelect = document.getElementById('lang-select');
const datetimeDiv = document.getElementById('datetime');
const themeToggle = document.getElementById('theme-toggle');
let currentLang = 'fa';
let isDark = true;

function toPersianNumber(num) {
  return num.toString().replace(/[0-9]/g, d => '۰۱۲۳۴۵۶۷۸۹'[d]);
}

function updateDateTime() {
  const now = moment();
  let dateStr, timeStr, weekday;

  if(currentLang === 'fa') {
    moment.loadPersian({usePersianDigits: true});
    dateStr = now.format('jYYYY/jMM/jDD');
    weekday = now.format('dddd');
    timeStr = now.format('HH:mm');
  } else {
    moment.loadPersian({usePersianDigits: false});
    dateStr = now.format('YYYY/MM/DD');
    weekday = now.format('dddd');
    timeStr = now.format('HH:mm');
  }

  datetimeDiv.textContent = `${dateStr} | ${weekday} | ${timeStr}`;
}

langSelect.addEventListener('change', e => {
  currentLang = e.target.value;
  updateDateTime();
  updateStatsNumbers();
  document.body.dir = currentLang === 'fa' ? 'rtl' : 'ltr';
});

themeToggle.addEventListener('click', () => {
  isDark = !isDark;
  document.body.classList.toggle('light', !isDark);
  themeToggle.textContent = isDark ? '🌙' : '☀️';
});

function updateStatsNumbers() {
  const totalEl = document.getElementById('total');
  const percentEl = document.getElementById('percent');
  let totalNum = total;
  let percentNum = Math.min(((total / target) * 100).toFixed(1), 100);

  if(currentLang === 'fa') {
    totalEl.textContent = toPersianNumber(totalNum.toLocaleString('fa-IR'));
    percentEl.textContent = toPersianNumber(percentNum);
  } else {
    totalEl.textContent = totalNum.toLocaleString('en-US');
    percentEl.textContent = percentNum;
  }
}

let total = 0;
const target = 60000000;
const seenDonations = new Set();
const DONATIONS_URL = "https://api.npoint.io/9617d42448d95d736b0d";
const currencyRates = { BTC: 1400000000, ETH: 90000000, USDT: 50000, IRR: 1 };

function showDonation(d) {
  let rate = currencyRates[d.currency] || 0;
  let amountIRR = d.amount * rate;

  total += amountIRR;

  document.getElementById('donor-name').textContent = d.name || (currentLang==='fa'? 'حامی ناشناس':'Anonymous');
  document.getElementById('donor-amount').textContent = (currentLang==='fa'? toPersianNumber(amountIRR.toLocaleString('fa-IR')): amountIRR.toLocaleString('en-US')) + (currentLang==='fa'? ' ریال':' IRR');

  updateStatsNumbers();

  const alertBox = document.getElementById('donation-alert');
  const alertSound = document.getElementById('alert-sound');
  alertBox.style.display = 'block';
  alertSound.currentTime = 0;
  alertSound.play().catch(()=>{});
  setTimeout(()=>{ alertBox.style.display='none'; },4000);
}

async function fetchDonations() {
  try {
    const res = await fetch(DONATIONS_URL + '?t=' + Date.now(), {cache:'no-store'});
    if(!res.ok) throw new Error('Fetch failed');
    const data = await res.json();
    if(!Array.isArray(data)) return;
    data.forEach(d=>{
      if(d.ts && !seenDonations.has(d.ts)) {
        seenDonations.add(d.ts);
        showDonation(d);
      }
    });
  } catch(err) { console.warn('❗ خطا در دریافت داده:', err.message); }
}

updateDateTime();
setInterval(updateDateTime, 1000);
fetchDonations();
setInterval(fetchDonations, 5000);
</script>
</body>
</html>
