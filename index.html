<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🎁 حمایت از میلاد کاتاکوری</title>
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: 'Vazirmatn', sans-serif;
  background-color: #000;
  color: #00ff99;
  text-align: center;
  direction: rtl;
  min-height: 100vh;
  transition: background-color 0.3s, color 0.3s;
}

/* === عنوان اصلی === */
h1 {
  margin: 60px 0 50px 0;
  font-size: 2.4em;
  text-shadow: 0 0 15px #00ff99;
}

/* === دکمه‌ها === */
.button-container {
  display: flex;
  justify-content: center;
  gap: 25px;
  flex-wrap: wrap;
  margin-bottom: 80px;
}
.btn {
  display: inline-block;
  padding: 16px 32px;
  font-size: 1.2em;
  color: #00ff99;
  text-decoration: none;
  border: 2px solid #00ff99;
  border-radius: 12px;
  box-shadow: 0 0 15px #00ff99;
  transition: all 0.3s ease;
}
.btn:hover {
  background: #00ff99;
  color: #000;
  box-shadow: 0 0 30px #00ff99;
  transform: scale(1.05);
}

/* === Overlay برای Donation Alert === */
#overlay {
  position: fixed;
  inset: 0;
  pointer-events: none;
}
#donation-alert {
  position: absolute;
  top: 35%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  background: rgba(0,0,0,0.9);
  border: 2px solid #00ff99;
  box-shadow: 0 0 50px #00ff99;
  border-radius: 20px;
  padding: 30px 40px;
  display: none;
  z-index: 10;
  animation: popin 0.5s ease;
}
#donation-gif {
  width: 180px;
  height: 180px;
  border-radius: 12px;
  margin-bottom: 15px;
}
#donor-name { font-size: 1.6em; font-weight: 600; text-shadow:0 0 15px #00ff99; margin-bottom:5px; }
#donor-amount { font-size:1.4em; color:#ccffdd; }

/* === بخش آمار === */
#stats {
  position: fixed;
  bottom: 8%;
  left: 50%;
  transform: translateX(-50%);
  font-size: 1.3em;
  background: rgba(0,0,0,0.85);
  border-radius: 14px;
  padding: 20px 30px;
  color: #00ff99;
  text-shadow: 0 0 12px #00ff99;
  line-height: 1.8;
  z-index: 5;
}

/* === تاریخ، ساعت و زبان === */
#top-right {
  position: fixed;
  top: 10px;
  right: 10px;
  display: flex;
  gap: 10px;
  align-items: center;
  z-index: 20;
  font-size: 1em;
}
#datetime { display:flex; gap:8px; align-items:center; }
select { padding:4px 8px; border-radius:6px; border:1px solid #00ff99; background:#000; color:#00ff99; }

/* === تم با ☯︎ === */
#theme-switcher {
  position: fixed;
  top: 10px;
  left: 10px;
  width: 60px;
  height: 60px;
  font-size: 50px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius:50%;
  border:2px solid #00ff99;
  user-select:none;
  transition: all 0.3s;
}
#theme-switcher.dark { border: 4px solid #00ff99; }
#theme-switcher.light { border: 4px solid #f0e68c; }

/* === انیمیشن popup === */
@keyframes popin { from{transform:translate(-50%,-60%) scale(0.9); opacity:0;} to{transform:translate(-50%,-50%) scale(1); opacity:1;} }

/* === ریسپانسیو === */
@media (max-width: 500px){ .btn{padding:12px 20px; font-size:1em;} h1{font-size:2em;margin:40px 0 40px 0;} #donation-gif{width:140px;height:140px;} #stats{padding:15px 20px; font-size:1.1em;} }
</style>
</head>
<body>

<h1>🎁 حمایت از میلاد کاتاکوری</h1>

<div class="button-container">
  <a class="btn" href="https://zarinp.al/katakuri" target="_blank">💳 پرداخت ریالی</a>
  <a class="btn" href="https://nowpayments.io/donation/katakuri" target="_blank">₿ پرداخت کریپتو</a>
</div>

<div id="overlay">
  <div id="donation-alert">
    <img id="donation-gif" src="https://media.giphy.com/media/3o7TKPcehQvZqg2rZu/giphy.gif" alt="Donation">
    <p id="donor-name"></p>
    <p id="donor-amount"></p>
  </div>
  <div id="stats">
    <p>💰 جمع کل: <span id="total">0</span> ریال</p>
    <p>🎯 درصد هدف: <span id="percent">0</span>%</p>
  </div>
</div>

<audio id="alert-sound" preload="auto">
  <source src="https://www.myinstants.com/media/sounds/alert.mp3" type="audio/mpeg">
</audio>

<div id="top-right">
  <div id="datetime">
    <span id="date-display"></span>
    <span id="weekday-display"></span>
    <span id="time-display"></span>
  </div>
  <select id="lang-select">
    <option value="fa">فارسی</option>
    <option value="en">English</option>
  </select>
</div>

<div id="theme-switcher" class="dark">☯︎</div>

<script>
const alertBox = document.getElementById('donation-alert');
const donorName = document.getElementById('donor-name');
const donorAmount = document.getElementById('donor-amount');
const totalEl = document.getElementById('total');
const percentEl = document.getElementById('percent');
const alertSound = document.getElementById('alert-sound');
let total = 0;
const target = 60000000;
const seenDonations = new Set();
const DONATIONS_URL = "https://api.npoint.io/9617d42448d95d736b0d";
const currencyRates = { BTC: 1400000000, ETH: 90000000, USDT: 50000, IRR: 1 };

function showDonation(d) {
  let rate = currencyRates[d.currency] || 0;
  let amountIRR = d.amount * rate;
  total += amountIRR;
  donorName.textContent = d.name || "حامی ناشناس";
  donorAmount.textContent = amountIRR.toLocaleString("fa-IR") + " ریال";
  totalEl.textContent = total.toLocaleString("fa-IR");
  percentEl.textContent = Math.min(((total / target) * 100).toFixed(1), 100);
  alertBox.style.display = "block";
  alertSound.currentTime = 0;
  alertSound.play().catch(()=>{});
  setTimeout(() => { alertBox.style.display = "none"; }, 4000);
}

async function fetchDonations() {
  try {
    const res = await fetch(DONATIONS_URL + "?t=" + Date.now(), { cache: "no-store" });
    if (!res.ok) throw new Error("Fetch failed");
    const data = await res.json();
    if (!Array.isArray(data)) return;
    data.forEach(d => { if(d.ts && !seenDonations.has(d.ts)){ seenDonations.add(d.ts); showDonation(d); } });
  } catch(err) { console.warn("❗ خطا در دریافت داده:", err.message); }
}
fetchDonations();
setInterval(fetchDonations, 5000);

/* === تاریخ و ساعت و زبان === */
const langSelect = document.getElementById('lang-select');
const dateDisplay = document.getElementById('date-display');
const weekdayDisplay = document.getElementById('weekday-display');
const timeDisplay = document.getElementById('time-display');
let currentLang = 'fa';

function pad(n){ return n<10? '0'+n: n; }
function toPersianDigits(str){ const map = {0:'۰',1:'۱',2:'۲',3:'۳',4:'۴',5:'۵',6:'۶',7:'۷',8:'۸',9:'۹'}; return str.replace(/[0-9]/g, m=>map[m]); }

function updateDateTime(){
  const now = new Date();
  let y,m,d,wd;
  if(currentLang==='fa'){
    // ساده سازی: استفاده از تاریخ میلادی فقط برای نمایش، میشه با کتابخانه تبدیل واقعی شمسی جایگزین کرد
    y = now.getFullYear(); m = pad(now.getMonth()+1); d = pad(now.getDate());
    const weekdays = ['یکشنبه','دوشنبه','سه‌شنبه','چهارشنبه','پنجشنبه','جمعه','شنبه'];
    wd = weekdays[now.getDay()];
    dateDisplay.textContent = toPersianDigits(y+'/'+m+'/'+d);
    weekdayDisplay.textContent = wd;
    timeDisplay.textContent = toPersianDigits(pad(now.getHours())+':'+pad(now.getMinutes())+':'+pad(now.getSeconds()));
  } else {
    y = now.getFullYear(); m = pad(now.getMonth()+1); d = pad(now.getDate());
    const weekdays = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
    wd = weekdays[now.getDay()];
    dateDisplay.textContent = y+'/'+m+'/'+d;
    weekdayDisplay.textContent = wd;
    timeDisplay.textContent = pad(now.getHours())+':'+pad(now.getMinutes())+':'+pad(now.getSeconds());
  }
}
setInterval(updateDateTime,1000);
langSelect.addEventListener('change',(e)=>{currentLang=e.target.value; updateDateTime();});
updateDateTime();

/* === تم با ☯︎ === */
const themeSwitcher = document.getElementById('theme-switcher');
themeSwitcher.addEventListener('click',()=>{
  if(themeSwitcher.classList.contains('dark')){
    themeSwitcher.classList.remove('dark');
    themeSwitcher.classList.add('light');
    document.body.style.backgroundColor='#f5f5dc';
    document.body.style.color='#000';
  } else {
    themeSwitcher.classList.remove('light');
    themeSwitcher.classList.add('dark');
    document.body.style.backgroundColor='#000';
    document.body.style.color='#00ff99';
  }
});
</script>

</body>
</html>
