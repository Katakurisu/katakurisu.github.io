<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Katakurisu Donation Site</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    input, button { margin: 5px; padding: 5px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Katakurisu Donation Site</h1>
  <p>فرم تست دونیت</p>
  
  <input type="text" id="name" placeholder="نام شما">
  <input type="number" id="amount" placeholder="مبلغ">
  <input type="text" id="message" placeholder="پیام (اختیاری)">
  <button id="donateBtn">Donate</button>
  
  <script type="module">
    // Import Firebase functions (Modular SDK)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-analytics.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDoa301J7GQSH7S9-rdax4AgxkYV_67Gd4",
      authDomain: "katakuri-43539.firebaseapp.com",
      databaseURL: "https://katakuri-43539-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "katakuri-43539",
      storageBucket: "katakuri-43539.firebasestorage.app",
      messagingSenderId: "813013688047",
      appId: "1:813013688047:web:fdecdb1961685db40b451a",
      measurementId: "G-D0E53WRD83"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase(app);

    // Donate button
    const donateBtn = document.getElementById("donateBtn");
    donateBtn.addEventListener("click", () => {
      const name = document.getElementById("name").value || "Anonymous";
      const amount = parseFloat(document.getElementById("amount").value) || 0;
      const message = document.getElementById("message").value || "";
      
      if(amount <= 0){
        alert("مبلغ معتبر وارد کنید");
        return;
      }

      // Push to Firebase Realtime Database
      push(ref(db, 'donations/private'), {
        name, amount, message, ts: Date.now()
      }).then(() => {
        alert("Thank you for your donation!");
        document.getElementById("name").value = "";
        document.getElementById("amount").value = "";
        document.getElementById("message").value = "";
      }).catch(err => {
        console.error(err);
        alert("Error sending donation");
      });
    });
  </script>
</body>
</html>
