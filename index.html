<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🎁 حمایت از میلاد کاتاکوری</title>
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap" rel="stylesheet">
<style>
body{margin:0;font-family:'Vazirmatn',sans-serif;background:#000;color:#00ff99;text-align:center;direction:rtl;min-height:100vh;transition:background 0.3s,color 0.3s;}
h1{margin:60px 0 50px;font-size:2.4em;text-shadow:0 0 15px #00ff99;}
.button-container{display:flex;justify-content:center;gap:25px;flex-wrap:wrap;margin-bottom:80px;}
.btn{display:inline-block;padding:16px 32px;font-size:1.2em;color:#00ff99;text-decoration:none;border:2px solid #00ff99;border-radius:12px;box-shadow:0 0 15px #00ff99;transition:all 0.3s ease;}
.btn:hover{background:#00ff99;color:#000;box-shadow:0 0 30px #00ff99;transform:scale(1.05);}
#overlay{position:fixed;inset:0;pointer-events:none;}
#donation-alert{position:absolute;top:35%;left:50%;transform:translate(-50%,-50%);text-align:center;background:rgba(0,0,0,0.9);border:2px solid #00ff99;box-shadow:0 0 50px #00ff99;border-radius:20px;padding:30px 40px;display:none;z-index:10;animation:popin 0.5s ease;}
#donation-gif{width:180px;height:180px;border-radius:12px;margin-bottom:15px;}
#donor-name{font-size:1.6em;font-weight:600;text-shadow:0 0 15px #00ff99;margin-bottom:5px;}
#donor-amount{font-size:1.4em;color:#ccffdd;}
#stats{position:fixed;bottom:8%;left:50%;transform:translateX(-50%);font-size:1.3em;background:rgba(0,0,0,0.85);border-radius:14px;padding:20px 30px;color:#00ff99;text-shadow:0 0 12px #00ff99;line-height:1.8;z-index:5;}
@keyframes popin{from{transform:translate(-50%,-60%) scale(0.9);opacity:0;}to{transform:translate(-50%,-50%) scale(1);opacity:1;}}
@media(max-width:500px){.btn{padding:12px 20px;font-size:1em;}h1{font-size:2em;margin:40px 0 40px;}#donation-gif{width:140px;height:140px;}#stats{padding:15px 20px;font-size:1.1em;}}
#top-right{position:fixed;top:12px;right:12px;display:flex;align-items:center;gap:12px;z-index:20;font-size:1.1em;}
#date-time{display:flex;align-items:center;gap:8px;}
#theme-toggle{cursor:pointer;font-size:2em;user-select:none;}
.light-theme{background:#f0f0e0;color:#000;}
</style>
</head>
<body>
<h1>🎁 حمایت از میلاد کاتاکوری</h1>
<div class="button-container">
<a class="btn" href="https://zarinp.al/katakuri" target="_blank">💳 پرداخت ریالی</a>
<a class="btn" href="https://nowpayments.io/donation/katakuri" target="_blank">₿ پرداخت کریپتو</a>
</div>
<div id="overlay">
<div id="donation-alert">
<img id="donation-gif" src="https://media.giphy.com/media/3o7TKPcehQvZqg2rZu/giphy.gif" alt="Donation">
<p id="donor-name"></p>
<p id="donor-amount"></p>
</div>
<div id="stats">
<p>💰 جمع کل: <span id="total">0</span> ریال</p>
<p>🎯 درصد هدف: <span id="percent">0</span>%</p>
</div>
</div>
<audio id="alert-sound" preload="auto"><source src="https://www.myinstants.com/media/sounds/alert.mp3" type="audio/mpeg"></audio>

<div id="top-right">
<div id="date-time"><span id="date"></span><span id="weekday"></span><span id="time"></span></div>
<select id="lang-select">
<option value="fa">فارسی</option>
<option value="en">English</option>
</select>
<div id="theme-toggle">☯︎</div>
</div>

<script>
// ====== Donations ======
const alertBox=document.getElementById('donation-alert'),donorName=document.getElementById('donor-name'),donorAmount=document.getElementById('donor-amount'),totalEl=document.getElementById('total'),percentEl=document.getElementById('percent'),alertSound=document.getElementById('alert-sound');let total=0,target=60000000,seenDonations=new Set(),DONATIONS_URL="https://api.npoint.io/9617d42448d95d736b0d";const currencyRates={BTC:1400000000,ETH:90000000,USDT:50000,IRR:1};
function showDonation(d){let rate=currencyRates[d.currency]||0,amountIRR=d.amount*rate;total+=amountIRR;donorName.textContent=d.name||"حامی ناشناس";donorAmount.textContent=amountIRR.toLocaleString("fa-IR")+" ریال";totalEl.textContent=total.toLocaleString("fa-IR");percentEl.textContent=Math.min(((total/target)*100).toFixed(1),100);alertBox.style.display="block";alertSound.currentTime=0;alertSound.play().catch(()=>{});setTimeout(()=>{alertBox.style.display="none"},4000);}
async function fetchDonations(){try{const res=await fetch(DONATIONS_URL+"?t="+Date.now(),{cache:"no-store"});if(!res.ok)throw new Error("Fetch failed");const data=await res.json();if(!Array.isArray(data))return;data.forEach(d=>{if(d.ts&&!seenDonations.has(d.ts)){seenDonations.add(d.ts);showDonation(d);}});}catch(err){console.warn("❗ خطا در دریافت داده:",err.message);}}
fetchDonations();setInterval(fetchDonations,5000);

// ====== Date & Time & Language ======
const dateEl=document.getElementById('date'),timeEl=document.getElementById('time'),weekdayEl=document.getElementById('weekday'),langSelect=document.getElementById('lang-select');
let currentLang='fa';
const weekdays={'fa':['شنبه','یک‌شنبه','دو‌شنبه','سه‌شنبه','چهارشنبه','پنج‌شنبه','جمعه'],'en':['Saturday','Sunday','Monday','Tuesday','Wednesday','Thursday','Friday']};
function pad(n){return n<10?'0'+n:n;}
function toPersianDigits(str){return str.replace(/\d/g,d=>'۰۱۲۳۴۵۶۷۸۹'[d]);}
function updateDateTime(){
  const now=new Date();
  let yyyy=now.getFullYear(),mm=pad(now.getMonth()+1),dd=pad(now.getDate()),hrs=pad(now.getHours()),mins=pad(now.getMinutes()),secs=pad(now.getSeconds());
  let weekday=weekdays[currentLang][now.getDay()];
  if(currentLang==='fa'){dateEl.textContent=toPersianDigits(`${yyyy}/${mm}/${dd}`);timeEl.textContent=toPersianDigits(`${hrs}:${mins}:${secs}`);weekdayEl.textContent=toPersianDigits(weekday);} 
  else{dateEl.textContent=`${yyyy}/${mm}/${dd}`;timeEl.textContent=`${hrs}:${mins}:${secs}`;weekdayEl.textContent=weekday;}
}
setInterval(updateDateTime,1000);
updateDateTime();
langSelect.addEventListener('change',()=>{currentLang=langSelect.value;updateDateTime();});

// ====== Theme Toggle ======
const themeToggle=document.getElementById('theme-toggle');
themeToggle.addEventListener('click',()=>{
  document.body.classList.toggle('light-theme');
});
</script>
</body>
</html>
