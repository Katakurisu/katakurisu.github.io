<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🎁 حمایت از میلاد کاتاکوری</title>
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap" rel="stylesheet">
<style>
body {margin:0;font-family:'Vazirmatn',sans-serif;background:#000;color:#00ff99;text-align:center;direction:rtl;min-height:100vh;transition:background 0.3s,color 0.3s;}
h1{margin:60px 0 50px 0;font-size:2.4em;text-shadow:0 0 15px #00ff99;}
.button-container{display:flex;justify-content:center;gap:25px;flex-wrap:wrap;margin-bottom:80px;}
.btn{display:inline-block;padding:16px 32px;font-size:1.2em;color:#00ff99;text-decoration:none;border:2px solid #00ff99;border-radius:12px;box-shadow:0 0 15px #00ff99;transition:all 0.3s ease;}
.btn:hover{background:#00ff99;color:#000;box-shadow:0 0 30px #00ff99;transform:scale(1.05);}
#overlay{position:fixed;inset:0;pointer-events:none;}
#donation-alert{position:absolute;top:35%;left:50%;transform:translate(-50%,-50%);text-align:center;background:rgba(0,0,0,0.9);border:2px solid #00ff99;box-shadow:0 0 50px #00ff99;border-radius:20px;padding:30px 40px;display:none;z-index:10;animation:popin 0.5s ease;}
#donation-gif{width:180px;height:180px;border-radius:12px;margin-bottom:15px;}
#donor-name{font-size:1.6em;font-weight:600;text-shadow:0 0 15px #00ff99;margin-bottom:5px;}
#donor-amount{font-size:1.4em;color:#ccffdd;}
#stats{position:fixed;bottom:8%;left:50%;transform:translateX(-50%);font-size:1.3em;background:rgba(0,0,0,0.85);border-radius:14px;padding:20px 30px;color:#00ff99;text-shadow:0 0 12px #00ff99;line-height:1.8;z-index:5;}
@keyframes popin{from{transform:translate(-50%,-60%) scale(0.9);opacity:0;}to{transform:translate(-50%,-50%) scale(1);opacity:1;}}
@media (max-width:500px){.btn{padding:12px 20px;font-size:1em;}h1{font-size:2em;margin:40px 0 40px 0;}#donation-gif{width:140px;height:140px;}#stats{padding:15px 20px;font-size:1.1em;}}

/* ==== بخش تاریخ، ساعت، زبان و تم ==== */
#top-right{position:fixed;top:10px;right:10px;display:flex;align-items:center;gap:15px;z-index:20;font-size:1em;}
#date-time{display:flex;gap:5px;align-items:center;font-weight:600;}
#lang-select{padding:4px 8px;border-radius:6px;border:1px solid #00ff99;background:#000;color:#00ff99;cursor:pointer;}
#theme-toggle{font-size:50px;cursor:pointer;display:flex;align-items:center;justify-content:center;width:120px;height:60px;border:4px solid #00ff99;border-radius:50px;line-height:0;user-select:none;}

/* لایت تم */
body.light{background:#f5f5f0;color:#000;}
body.light .btn{color:#333;border-color:#333;box-shadow:0 0 15px #aaa;}
body.light #stats{text-shadow:none;color:#333;background:rgba(255,255,255,0.8);}
</style>
</head>
<body>
<h1>🎁 حمایت از میلاد کاتاکوری</h1>

<div class="button-container">
  <a class="btn" href="https://zarinp.al/katakuri" target="_blank">💳 پرداخت ریالی</a>
  <a class="btn" href="https://nowpayments.io/donation/katakuri" target="_blank">₿ پرداخت کریپتو</a>
</div>

<div id="overlay">
  <div id="donation-alert">
    <img id="donation-gif" src="https://media.giphy.com/media/3o7TKPcehQvZqg2rZu/giphy.gif" alt="Donation">
    <p id="donor-name"></p>
    <p id="donor-amount"></p>
  </div>
  <div id="stats">
    <p>💰 جمع کل: <span id="total">0</span> ریال</p>
    <p>🎯 درصد هدف: <span id="percent">0</span>%</p>
  </div>
</div>

<audio id="alert-sound" preload="auto"><source src="https://www.myinstants.com/media/sounds/alert.mp3" type="audio/mpeg"></audio>

<!-- تاریخ، ساعت، زبان و تم -->
<div id="top-right">
  <div id="date-time">1404/07/18 | جمعه | 12:34:56</div>
  <select id="lang-select">
    <option value="fa">فارسی</option>
    <option value="en">English</option>
  </select>
  <div id="theme-toggle">☯︎</div>
</div>

<script>
const alertBox=document.getElementById('donation-alert'),donorName=document.getElementById('donor-name'),donorAmount=document.getElementById('donor-amount'),totalEl=document.getElementById('total'),percentEl=document.getElementById('percent'),alertSound=document.getElementById('alert-sound');
let total=0,target=60000000,seenDonations=new Set(),DONATIONS_URL="https://api.npoint.io/9617d42448d95d736b0d";
const currencyRates={BTC:1400000000,ETH:90000000,USDT:50000,IRR:1};
function showDonation(d){let rate=currencyRates[d.currency]||0,amountIRR=d.amount*rate;total+=amountIRR;donorName.textContent=d.name||"حامی ناشناس";donorAmount.textContent=amountIRR.toLocaleString("fa-IR")+" ریال";totalEl.textContent=total.toLocaleString("fa-IR");percentEl.textContent=Math.min(((total/target)*100).toFixed(1),100);alertBox.style.display="block";alertSound.currentTime=0;alertSound.play().catch(()=>{});setTimeout(()=>{alertBox.style.display="none";},4000);}
async function fetchDonations(){try{const res=await fetch(DONATIONS_URL+"?t="+Date.now(),{cache:"no-store"});if(!res.ok)throw new Error("Fetch failed");const data=await res.json();if(!Array.isArray(data))return;data.forEach(d=>{if(d.ts&&!seenDonations.has(d.ts)){seenDonations.add(d.ts);showDonation(d);}});}catch(err){console.warn("❗ خطا در دریافت داده:",err.message);}}
fetchDonations();setInterval(fetchDonations,5000);

/* تاریخ و ساعت زنده + روز هفته */
const dateTimeEl=document.getElementById('date-time'),langSelect=document.getElementById('lang-select');
function updateDateTime(){const now=new Date(),faDays=['یکشنبه','دوشنبه','سه‌شنبه','چهارشنبه','پنجشنبه','جمعه','شنبه'],enDays=['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'],day=langSelect.value==='fa'?faDays[now.getDay()]:enDays[now.getDay()];let y=now.getFullYear(),m=now.getMonth()+1,d=now.getDate();if(langSelect.value==='fa'){y=now.getFullYear();m=('0'+(now.getMonth()+1)).slice(-2);d=('0'+now.getDate()).slice(-2);day=faDays[now.getDay()];y=d+'/' + m + '/' + y;}dateTimeEl.textContent=langSelect.value==='fa'?`${y}/${m}/${d} | ${day} | ${toPersianDigits(now.getHours())}:${toPersianDigits(now.getMinutes())}:${toPersianDigits(now.getSeconds())}`:`${('0'+now.getFullYear()).slice(-4)}/${('0'+(now.getMonth()+1)).slice(-2)}/${('0'+now.getDate()).slice(-2)} | ${day} | ${('0'+now.getHours()).slice(-2)}:${('0'+now.getMinutes()).slice(-2)}:${('0'+now.getSeconds()).slice(-2)}`;}
function toPersianDigits(num){return num.toString().replace(/\d/g,d=>'۰۱۲۳۴۵۶۷۸۹'[d]);}
setInterval(updateDateTime,500);
updateDateTime();
langSelect.addEventListener('change',updateDateTime);

/* تم یین یانگ بزرگ و بوردر افقی */
const themeToggle=document.getElementById('theme-toggle');
themeToggle.addEventListener('click',()=>{document.body.classList.toggle('light');});
</script>
</body>
</html>
