<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>حمایت مالی - Katakuri</title>
<style>
  body {
    font-family: "Vazir", sans-serif;
    background-color: #e7e5dc;
    color: #222;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
  }

  /* ساعت بالا راست */
  #clock {
    position: fixed;
    top: 20px;
    right: 25px;
    font-size: 1.4rem;
    background: rgba(255, 255, 255, 0.4);
    padding: 8px 14px;
    border-radius: 10px;
    backdrop-filter: blur(6px);
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  h1 {
    font-size: 2.2rem;
    margin-bottom: 30px;
  }

  .goal-box {
    text-align: center;
    margin-bottom: 40px;
  }

  .goal {
    font-size: 1.4rem;
    margin: 8px 0;
  }

  .donate-buttons {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .donate-btn {
    font-size: 1.2rem;
    padding: 15px 35px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    transition: 0.3s;
  }

  .donate-btn:hover {
    transform: scale(1.05);
  }

  .crypto {
    background-color: #f7931a;
    color: white;
  }

  .rial {
    background-color: #4caf50;
    color: white;
  }

  /* نوتیفیکیشن آلارم */
  #notification {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255,255,255,0.9);
    color: #111;
    padding: 25px 40px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.25);
    font-size: 1.5rem;
    display: none;
    z-index: 10;
  }
</style>
</head>

<body>
  <div id="clock"></div>

  <h1>💖 حمایت از استریم کاتاکوری</h1>

  <div class="goal-box">
    <div class="goal">🎯 هدف: ۵٬۰۰۰٬۰۰۰ تومان</div>
    <div class="goal">💰 جمع فعلی: ۲٬۳۵۰٬۰۰۰ تومان</div>
  </div>

  <div class="donate-buttons">
    <button class="donate-btn rial" onclick="window.open('https://zarinp.al/katakuri','_blank')">پرداخت ریالی</button>
    <button class="donate-btn crypto" onclick="window.open('https://nowpayments.io/donation?api_key=0289ad3c-32ce-4361-96a2-d2951b0ee943','_blank')">پرداخت کریپتو</button>
  </div>

  <div id="notification">✅ پرداخت جدید دریافت شد!</div>

<script>
  // تبدیل اعداد انگلیسی به فارسی
  function toPersianDigits(num) {
    return num.toString().replace(/\d/g, d => "۰۱۲۳۴۵۶۷۸۹"[d]);
  }

  // ساعت زنده با اعداد فارسی
  function updateClock() {
    const now = new Date();
    const h = now.getHours().toString().padStart(2, '0');
    const m = now.getMinutes().toString().padStart(2, '0');
    const s = now.getSeconds().toString().padStart(2, '0');
    document.getElementById('clock').textContent = toPersianDigits(`${h}:${m}:${s}`);
  }
  setInterval(updateClock, 1000);
  updateClock();

  // نمایش نوتیفیکیشن شبیه تست پرداخت
  function showNotification() {
    const n = document.getElementById("notification");
    n.style.display = "block";
    setTimeout(() => n.style.display = "none", 13000);
  }

  // تست دستی آلارم (برای آزمایش)
  // showNotification();
</script>
</body>
</html>
