<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🎁 حمایت از میلاد کاتاکوری</title>

<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Vazirmatn', sans-serif;
  background-color: #000000;
  color: #00ff99;
  text-align: center;
  direction: rtl;
  min-height: 100vh;
}
h1 {
  margin: 60px 0 50px 0;
  font-size: 2.4em;
  text-shadow: 0 0 15px #00ff99;
}
.button-container {
  display: flex;
  justify-content: center;
  gap: 25px;
  flex-wrap: wrap;
  margin-bottom: 80px;
}
.btn {
  display: inline-block;
  padding: 16px 32px;
  font-size: 1.2em;
  color: #00ff99;
  text-decoration: none;
  border: 2px solid #00ff99;
  border-radius: 12px;
  box-shadow: 0 0 15px #00ff99;
  transition: all 0.3s ease;
}
.btn:hover {
  background: #00ff99;
  color: #000000;
  box-shadow: 0 0 30px #00ff99;
  transform: scale(1.05);
}
#overlay {
  position: fixed;
  inset: 0;
  pointer-events: none;
}
#donation-alert {
  position: absolute;
  top: 35%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  background: rgba(0,0,0,0.9);
  border: 2px solid #00ff99;
  box-shadow: 0 0 50px #00ff99;
  border-radius: 20px;
  padding: 30px 40px;
  display: none;
  z-index: 10;
  animation: popin 0.5s ease;
}
#donation-gif {
  width: 180px;
  height: 180px;
  border-radius: 12px;
  margin-bottom: 15px;
}
#donor-name {
  font-size: 1.6em;
  font-weight: 600;
  text-shadow: 0 0 15px #00ff99;
  margin-bottom: 5px;
}
#donor-amount {
  font-size: 1.4em;
  color: #ccffdd;
}
#stats {
  position: fixed;
  bottom: 8%;
  left: 50%;
  transform: translateX(-50%);
  font-size: 1.3em;
  background: rgba(0,0,0,0.85);
  border-radius: 14px;
  padding: 20px 30px;
  color: #00ff99;
  text-shadow: 0 0 12px #00ff99;
  line-height: 1.8;
  z-index: 5;
}
@keyframes popin {
  from { transform: translate(-50%, -60%) scale(0.9); opacity: 0; }
  to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
}
#datetime-container {
  position: fixed;
  top: 10px;
  left: 10px;
  background: rgba(0,0,0,0.8);
  padding: 10px 15px;
  border-radius: 12px;
  text-align: left;
  font-size: 1em;
  color: #00ff99;
  text-shadow: 0 0 8px #00ff99;
  z-index: 20;
  display: flex;
  gap: 10px;
  align-items: center;
}
#date, #weekday, #time { min-width: 80px; }
#weekday {
  padding: 0 5px;
}
#lang-select {
  background: #000;
  color: #00ff99;
  border: 1px solid #00ff99;
  border-radius: 8px;
  padding: 4px 8px;
  font-size: 1em;
  cursor: pointer;
}
@media (max-width: 500px) {
  .btn {
    padding: 12px 20px;
    font-size: 1em;
  }
  h1 {
    font-size: 2em;
    margin: 40px 0 40px 0;
  }
  #donation-gif {
    width: 140px;
    height: 140px;
  }
  #stats {
    padding: 15px 20px;
    font-size: 1.1em;
  }
  #datetime-container { font-size: 0.9em; }
}
</style>
</head>

<body>

<h1>🎁 حمایت از میلاد کاتاکوری</h1>

<div class="button-container">
  <a class="btn" href="https://zarinp.al/katakuri" target="_blank">💳 پرداخت ریالی</a>
  <a class="btn" href="https://nowpayments.io/donation/katakuri" target="_blank">₿ پرداخت کریپتو</a>
</div>

<div id="overlay">
  <div id="donation-alert">
    <img id="donation-gif" src="https://media.giphy.com/media/3o7TKPcehQvZqg2rZu/giphy.gif" alt="Donation">
    <p id="donor-name"></p>
    <p id="donor-amount"></p>
  </div>

  <div id="stats">
    <p>💰 جمع کل: <span id="total">0</span> ریال</p>
    <p>🎯 درصد هدف: <span id="percent">0</span>%</p>
  </div>
</div>

<audio id="alert-sound" preload="auto">
  <source src="https://www.myinstants.com/media/sounds/alert.mp3" type="audio/mpeg">
</audio>

<div id="datetime-container">
  <select id="lang-select">
    <option value="fa">فارسی</option>
    <option value="en">English</option>
  </select>
  <div id="date"></div>
  <div>|</div>
  <div id="weekday"></div>
  <div>|</div>
  <div id="time"></div>
</div>

<script>
function toPersianDigits(str){
  const en = '0123456789';
  const fa = '۰۱۲۳۴۵۶۷۸۹';
  return str.replace(/\d/g, d=>fa[d]);
}

function toJalali(gDate){
  const gy = gDate.getFullYear();
  const gm = gDate.getMonth() + 1;
  const gd = gDate.getDate();
  let g_d_m = [0,31,59,90,120,151,181,212,243,273,304,334];
  let jy = (gy <= 1600)?0:979;
  gy -= (gy <= 1600)?621:1600;
  let days = 365*gy + Math.floor((gy+3)/4) - Math.floor((gy+99)/100) + Math.floor((gy+399)/400) + gd + g_d_m[gm-1] - 1;
  jy += 33 * Math.floor(days/12053); days %= 12053;
  jy += 4 * Math.floor(days/1461); days %= 1461;
  if(days > 365){ jy += Math.floor((days-1)/365); days = (days-1)%365; }
  let jm, jd;
  const sal_a = [0,31,62,93,124,155,186,216,246,276,306,336,365];
  for(jm=0;jm<12;jm++){ if(days < sal_a[jm+1]) break; }
  jd = days - sal_a[jm] + 1;
  return {jy: jy+1, jm: jm+1, jd: jd};
}

const dateEl = document.getElementById('date');
const timeEl = document.getElementById('time');
const weekdayEl = document.getElementById('weekday');
const langSelect = document.getElementById('lang-select');

function updateDateTime(){
  const now = new Date();
  let year = now.getFullYear();
  let month = (now.getMonth()+1).toString().padStart(2,'0');
  let day = now.getDate().toString().padStart(2,'0');
  let hours = now.getHours().toString().padStart(2,'0');
  let minutes = now.getMinutes().toString().padStart(2,'0');
  let seconds = now.getSeconds().toString().padStart(2,'0');

  let dateStr='', weekdayStr='', timeStr=`${hours}:${minutes}:${seconds}`;

  if(langSelect.value==='fa'){
    const jDate = toJalali(now);
    dateStr = `${jDate.jy}/${jDate.jm.toString().padStart(2,'0')}/${jDate.jd.toString().padStart(2,'0')}`;
    dateStr = toPersianDigits(dateStr);
    const weekdaysFa = ["یک‌شنبه","دوشنبه","سه‌شنبه","چهارشنبه","پنج‌شنبه","جمعه","شنبه"];
    weekdayStr = weekdaysFa[now.getDay()];
    timeStr = toPersianDigits(timeStr);
  } else {
    dateStr = `${year}/${month}/${day}`;
    const weekdaysEn = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
    weekdayStr = weekdaysEn[now.getDay()];
  }

  dateEl.textContent = dateStr;
  weekdayEl.textContent = weekdayStr;
  timeEl.textContent = timeStr;
}

langSelect.addEventListener('change', updateDateTime);
setInterval(updateDateTime, 1000);
updateDateTime();

// Donation Popup
const alertBox = document.getElementById('donation-alert');
const donorName = document.getElementById('donor-name');
const donorAmount = document.getElementById('donor-amount');
const totalEl = document.getElementById('total');
const percentEl = document.getElementById('percent');
const alertSound = document.getElementById('alert-sound');

let total = 0;
const target = 60000000;
const seenDonations = new Set();
const DONATIONS_URL = "https://api.npoint.io/9617d42448d95d736b0d";

const currencyRates = { BTC: 1400000000, ETH: 90000000, USDT: 50000, IRR: 1 };

function showDonation(d) {
  let rate = currencyRates[d.currency] || 0;
  let amountIRR = d.amount * rate;
  total += amountIRR;
  donorName.textContent = d.name || "حامی ناشناس";
  donorAmount.textContent = amountIRR.toLocaleString("fa-IR")+" ریال";
  totalEl.textContent = total.toLocaleString("fa-IR");
  percentEl.textContent = Math.min(((total/target)*100).toFixed(1),100);
  alertBox.style.display="block";
  alertSound.currentTime=0;
  alertSound.play().catch(()=>{});
  setTimeout(()=>{alertBox.style.display="none";},4000);
}

async function fetchDonations(){
  try{
    const res=await fetch(DONATIONS_URL+"?t="+Date.now(),{cache:"no-store"});
    if(!res.ok) throw new Error("Fetch failed");
    const data = await res.json();
    if(!Array.isArray(data)) return;
    data.forEach(d=>{
      if(d.ts && !seenDonations.has(d.ts)){
        seenDonations.add(d.ts);
        showDonation(d);
      }
    });
  }catch(err){ console.warn("❗ خطا در دریافت داده:", err.message); }
}

fetchDonations();
setInterval(fetchDonations,5000);
</script>

</body>
</html>
