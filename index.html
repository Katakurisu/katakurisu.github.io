<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>حمایت از میلاد کاتاکوری</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap');

body {
  margin: 0;
  font-family: 'Vazirmatn', sans-serif;
  background: radial-gradient(circle at center, #000000 60%, #050505 100%);
  color: #00FF99;
  overflow: hidden;
  text-align: center;
}

h1 {
  margin-top: 30px;
  color: #00FF99;
  text-shadow: 0 0 10px #00FF99;
  font-size: 2.2em;
}

.btn {
  display: inline-block;
  margin: 12px;
  padding: 14px 28px;
  background: transparent;
  color: #00FF99;
  border: 2px solid #00FF99;
  border-radius: 8px;
  text-decoration: none;
  font-size: 1.1em;
  transition: all 0.3s ease;
  box-shadow: 0 0 8px #00FF99;
}
.btn:hover {
  background: #00FF99;
  color: #000;
  box-shadow: 0 0 20px #00FF99;
  transform: scale(1.05);
}

#overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
}

#donation-alert {
  position: absolute;
  top: 30%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  background: rgba(0, 0, 0, 0.7);
  border: 2px solid #00FF99;
  box-shadow: 0 0 30px #00FF99;
  border-radius: 20px;
  padding: 30px;
  display: none;
  animation: popin 0.5s ease;
}

#donation-gif {
  width: 180px;
  height: 180px;
  margin-bottom: 15px;
  border-radius: 10px;
}

#donor-name {
  font-size: 1.6em;
  font-weight: 600;
  color: #00FF99;
  text-shadow: 0 0 15px #00FF99;
}

#donor-amount {
  font-size: 1.4em;
  color: #CCFFDD;
}

#stats {
  position: absolute;
  bottom: 8%;
  left: 50%;
  transform: translateX(-50%);
  font-size: 1.3em;
  color: #00FF99;
  text-shadow: 0 0 8px #00FF99;
}

@keyframes popin {
  from { transform: translate(-50%, -60%) scale(0.9); opacity: 0; }
  to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
}
</style>
</head>

<body>

<h1>🎁 حمایت از میلاد کاتاکوری</h1>

<a class="btn" href="https://zarinp.al/katakuri" target="_blank">💳 پرداخت ریالی</a>
<a class="btn" href="https://nowpayments.io/donation/katakuri" target="_blank">₿ پرداخت کریپتو</a>

<div id="overlay">
  <div id="donation-alert">
    <img id="donation-gif" src="https://media.giphy.com/media/3o7TKPcehQvZqg2rZu/giphy.gif" alt="Donation">
    <p id="donor-name"></p>
    <p id="donor-amount"></p>
  </div>
  <div id="stats">
    <p>💰 جمع کل: <span id="total">0</span> ریال</p>
    <p>🎯 درصد هدف: <span id="percent">0</span>%</p>
  </div>
</div>

<audio id="alert-sound" src="https://www.myinstants.com/media/sounds/alert.mp3"></audio>

<script>
const alertBox = document.getElementById('donation-alert');
const donorName = document.getElementById('donor-name');
const donorAmount = document.getElementById('donor-amount');
const totalEl = document.getElementById('total');
const percentEl = document.getElementById('percent');
const alertSound = document.getElementById('alert-sound');

let total = 0;
const target = 60000000; // هدف: ۶۰٬۰۰۰٬۰۰۰ ریال
const seenDonations = new Set();
const DONATIONS_URL = "https://api.npoint.io/9617d42448d95d736b0d";

function showDonation(d) {
  let amountIRR = 0;
  if (d.currency === "IRR") amountIRR = d.amount;
  else {
    const rates = { BTC: 1400000000, ETH: 90000000, USDT: 50000 };
    amountIRR = d.amount * (rates[d.currency] || 0);
  }

  total += amountIRR;
  donorName.textContent = d.name;
  donorAmount.textContent = amountIRR.toLocaleString() + " ریال";
  alertBox.style.display = "block";
  alertSound.play();

  totalEl.textContent = total.toLocaleString();
  percentEl.textContent = Math.min(((total / target) * 100).toFixed(1), 100);

  setTimeout(() => {
    alertBox.style.display = "none";
  }, 4000);
}

async function fetchDonations() {
  try {
    const res = await fetch(DONATIONS_URL + "?t=" + Date.now());
    const data = await res.json();
    data.forEach(d => {
      if (!seenDonations.has(d.ts)) {
        seenDonations.add(d.ts);
        showDonation(d);
      }
    });
  } catch (e) {
    console.error("Error fetching donations:", e);
  }
}

// هر ۵ ثانیه بررسی کن
setInterval(fetchDonations, 5000);
</script>
</body>
</html>
