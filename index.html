<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🎁 حمایت از میلاد کاتاکوری</title>
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600;900&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Vazirmatn', sans-serif;
  background-color: #000;
  color: #00ff99;
  text-align: center;
  direction: rtl;
  min-height: 100vh;
  overflow-x: hidden;
}

/* === عنوان اصلی نئونی با انیمیشن Glow === */
h1 {
  margin: 60px 0 30px 0;
  font-size: 3em;
  font-weight: 900;
  color: #00ff99;
  text-shadow: 0 0 10px #00ff99, 0 0 20px #00ff99, 0 0 30px #00ff99, 0 0 40px #00ff99;
  animation: neonGlow 2s ease-in-out infinite alternate;
}

@keyframes neonGlow {
  0% { text-shadow: 0 0 5px #00ff99,0 0 10px #00ff99,0 0 20px #00ff99,0 0 30px #00ff99; }
  100% { text-shadow: 0 0 15px #00ff99,0 0 30px #00ff99,0 0 45px #00ff99,0 0 60px #00ff99; }
}

/* دکمه‌ها با Glow بیشتر */
.button-container {
  display: flex;
  justify-content: center;
  gap: 25px;
  flex-wrap: wrap;
  margin-bottom: 50px;
}
.btn {
  display: inline-block;
  padding: 18px 36px;
  font-size: 1.4em;
  font-weight: 600;
  color: #00ff99;
  text-decoration: none;
  border: 2px solid #00ff99;
  border-radius: 14px;
  box-shadow: 0 0 20px #00ff99, 0 0 40px #00ff99, 0 0 60px #00ff99;
  transition: all 0.3s ease;
}
.btn:hover {
  background: #00ff99;
  color: #000;
  box-shadow: 0 0 40px #00ff99,0 0 80px #00ff99,0 0 120px #00ff99;
  transform: scale(1.08);
}

/* ساعت و تاریخ زنده با Glow و انیمیشن */
#datetime {
  position: fixed;
  top: 15px;
  right: 15px;
  font-size: 1.4em;
  font-weight: 600;
  color: #00ff99;
  text-shadow: 0 0 10px #00ff99,0 0 20px #00ff99;
  animation: glowPulse 2s ease-in-out infinite alternate;
}

@keyframes glowPulse {
  0% { text-shadow: 0 0 5px #00ff99,0 0 10px #00ff99; }
  100% { text-shadow: 0 0 15px #00ff99,0 0 30px #00ff99; }
}

/* انتخاب زبان */
#lang-select {
  position: fixed;
  top: 15px;
  left: 15px;
  font-size: 1em;
  background: #000;
  color: #00ff99;
  border: 2px solid #00ff99;
  border-radius: 8px;
  padding: 6px 10px;
  cursor: pointer;
}

/* Donation Alert */
#overlay {
  position: fixed;
  inset: 0;
  pointer-events: none;
}
#donation-alert {
  position: absolute;
  top: 35%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  background: rgba(0,0,0,0.95);
  border: 2px solid #00ff99;
  box-shadow: 0 0 60px #00ff99;
  border-radius: 22px;
  padding: 35px 45px;
  display: none;
  z-index: 10;
  animation: popin 0.5s ease;
}
#donation-gif {
  width: 200px;
  height: 200px;
  border-radius: 14px;
  margin-bottom: 15px;
}
#donor-name {
  font-size: 1.8em;
  font-weight: 700;
  text-shadow: 0 0 20px #00ff99;
  margin-bottom: 5px;
}
#donor-amount {
  font-size: 1.5em;
  color: #ccffdd;
}

/* Stats */
#stats {
  position: fixed;
  bottom: 8%;
  left: 50%;
  transform: translateX(-50%);
  font-size: 1.4em;
  background: rgba(0,0,0,0.9);
  border-radius: 16px;
  padding: 22px 35px;
  color: #00ff99;
  text-shadow: 0 0 15px #00ff99;
  line-height: 1.8;
  z-index: 5;
}

@keyframes popin {
  from { transform: translate(-50%, -60%) scale(0.9); opacity: 0; }
  to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
}

/* ریسپانسیو */
@media (max-width: 500px) {
  .btn { padding: 14px 28px; font-size: 1.1em; }
  h1 { font-size: 2.5em; margin: 40px 0 30px 0; }
  #donation-gif { width: 150px; height: 150px; }
  #stats { padding: 18px 25px; font-size: 1.2em; }
  #datetime { font-size: 1.2em; }
  #lang-select { font-size: 0.95em; padding: 4px 8px; }
}
</style>
</head>
<body>

<h1>🎁 حمایت از میلاد کاتاکوری</h1>

<div class="button-container">
  <a class="btn" href="https://zarinp.al/katakuri" target="_blank">💳 پرداخت ریالی</a>
  <a class="btn" href="https://nowpayments.io/donation/katakuri" target="_blank">₿ پرداخت کریپتو</a>
</div>

<div id="datetime"></div>

<select id="lang-select">
  <option value="fa">فارسی</option>
  <option value="en">English</option>
</select>

<div id="overlay">
  <div id="donation-alert">
    <img id="donation-gif" src="https://media.giphy.com/media/3o7TKPcehQvZqg2rZu/giphy.gif" alt="Donation">
    <p id="donor-name"></p>
    <p id="donor-amount"></p>
  </div>

  <div id="stats">
    <p>💰 جمع کل: <span id="total">0</span> ریال</p>
    <p>🎯 درصد هدف: <span id="percent">0</span>%</p>
  </div>
</div>

<audio id="alert-sound" preload="auto">
  <source src="https://www.myinstants.com/media/sounds/alert.mp3" type="audio/mpeg">
</audio>

<script>
// ساعت و تاریخ زنده
function updateDateTime() {
  const now = new Date();
  const lang = document.getElementById('lang-select').value;
  const options = { weekday: 'short', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute:'2-digit', second:'2-digit' };
  document.getElementById('datetime').textContent = now.toLocaleString(lang==='fa'?'fa-IR':'en-US', options);
}
setInterval(updateDateTime, 1000);
updateDateTime();
document.getElementById('lang-select').addEventListener('change', updateDateTime);

// Donation Alert و آمار
const alertBox = document.getElementById('donation-alert');
const donorName = document.getElementById('donor-name');
const donorAmount = document.getElementById('donor-amount');
const totalEl = document.getElementById('total');
const percentEl = document.getElementById('percent');
const alertSound = document.getElementById('alert-sound');

let total = 0;
const target = 60000000;
const seenDonations = new Set();
const DONATIONS_URL = "https://api.npoint.io/9617d42448d95d736b0d";

const currencyRates = { BTC: 1400000000, ETH: 90000000, USDT: 50000, IRR: 1 };

function showDonation(d) {
  let rate = currencyRates[d.currency] || 0;
  let amountIRR = d.amount * rate;

  total += amountIRR;

  donorName.textContent = d.name || "حامی ناشناس";
  donorAmount.textContent = amountIRR.toLocaleString("fa-IR") + " ریال";

  totalEl.textContent = total.toLocaleString("fa-IR");
  percentEl.textContent = Math.min(((total / target) * 100).toFixed(1), 100);

  alertBox.style.display = "block";
  alertSound.currentTime = 0;
  alertSound.play().catch(()=>{});

  setTimeout(() => { alertBox.style.display = "none"; }, 4000);
}

async function fetchDonations() {
  try {
    const res = await fetch(DONATIONS_URL + "?t=" + Date.now(), { cache: "no-store" });
    if (!res.ok) throw new Error("Fetch failed");
    const data = await res.json();
    if (!Array.isArray(data)) return;
    
    data.forEach(d => {
      if (d.ts && !seenDonations.has(d.ts)) {
        seenDonations.add(d.ts);
        showDonation(d);
      }
    });
  } catch (err) {
    console.warn("❗ خطا در دریافت داده:", err.message);
  }
}

fetchDonations();
setInterval(fetchDonations, 5000);
</script>

</body>
</html>
