<!DOCTYPE html><html lang="fa"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>🎁 حمایت از میلاد کاتاکوری</title><link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap" rel="stylesheet"><style>body{margin:0;font-family:'Vazirmatn',sans-serif;background-color:#000;color:#00ff99;text-align:center;direction:rtl;min-height:100vh;transition:background 0.3s,color 0.3s}h1{margin:60px 0 50px;font-size:2.4em;text-shadow:0 0 15px #00ff99}.button-container{display:flex;justify-content:center;gap:25px;flex-wrap:wrap;margin-bottom:80px}.btn{display:inline-block;padding:16px 32px;font-size:1.2em;color:#00ff99;text-decoration:none;border:2px solid #00ff99;border-radius:12px;box-shadow:0 0 15px #00ff99;transition:all 0.3s}.btn:hover{background:#00ff99;color:#000;box-shadow:0 0 30px #00ff99;transform:scale(1.05)}#overlay{position:fixed;inset:0;pointer-events:none}#donation-alert{position:absolute;top:35%;left:50%;transform:translate(-50%,-50%);text-align:center;background:rgba(0,0,0,0.9);border:2px solid #00ff99;box-shadow:0 0 50px #00ff99;border-radius:20px;padding:30px 40px;display:none;z-index:10;animation:popin 0.5s ease}#donation-gif{width:180px;height:180px;border-radius:12px;margin-bottom:15px}#donor-name{font-size:1.6em;font-weight:600;text-shadow:0 0 15px #00ff99;margin-bottom:5px}#donor-amount{font-size:1.4em;color:#ccffdd}#stats{position:fixed;bottom:8%;left:50%;transform:translateX(-50%);font-size:1.3em;background:rgba(0,0,0,0.85);border-radius:14px;padding:20px 30px;color:#00ff99;text-shadow:0 0 12px #00ff99;line-height:1.8;z-index:5}.theme-toggle{position:fixed;top:10px;left:10px;display:flex;align-items:center;gap:5px;cursor:pointer;font-size:3em;z-index:20;user-select:none}.theme-toggle span{display:flex;justify-content:center;align-items:center;width:1.5em;height:1.5em;border-radius:50%;border:3px solid #fff;transition:all 0.3s}.theme-toggle span.selected{border-color:#00ff99}.datetime-lang{position:fixed;top:10px;right:10px;display:flex;align-items:center;gap:8px;font-size:1.1em;z-index:20}.datetime-lang select{padding:4px 8px;border-radius:6px;border:none;font-size:1em;cursor:pointer}.light{background-color:#f0eee5;color:#000}.dark{background-color:#000;color:#00ff99}@keyframes popin{from{transform:translate(-50%,-60%) scale(0.9);opacity:0}to{transform:translate(-50%,-50%) scale(1);opacity:1}}@media(max-width:500px){.btn{padding:12px 20px;font-size:1em}h1{font-size:2em;margin:40px 0 40px}#donation-gif{width:140px;height:140px}#stats{padding:15px 20px;font-size:1.1em}}</style></head><body class="dark"><h1>🎁 حمایت از میلاد کاتاکوری</h1><div class="button-container"><a class="btn" href="https://zarinp.al/katakuri" target="_blank">💳 پرداخت ریالی</a><a class="btn" href="https://nowpayments.io/donation/katakuri" target="_blank">₿ پرداخت کریپتو</a></div><div id="overlay"><div id="donation-alert"><img id="donation-gif" src="https://media.giphy.com/media/3o7TKPcehQvZqg2rZu/giphy.gif" alt="Donation"><p id="donor-name"></p><p id="donor-amount"></p></div><div id="stats"><p>💰 جمع کل: <span id="total">0</span> ریال</p><p>🎯 درصد هدف: <span id="percent">0</span>%</p></div></div><audio id="alert-sound" preload="auto"><source src="https://www.myinstants.com/media/sounds/alert.mp3" type="audio/mpeg"></audio><div class="theme-toggle"><span id="yin-yang">☯︎</span></div><div class="datetime-lang"><div id="datetime"></div><select id="lang"><option value="fa">فارسی</option><option value="en">English</option></select></div><script>let total=0,const target=60000000,seenDonations=new Set();const DONATIONS_URL="https://api.npoint.io/9617d42448d95d736b0d",currencyRates={BTC:1400000000,ETH:90000000,USDT:50000,IRR:1};const alertBox=document.getElementById('donation-alert'),donorName=document.getElementById('donor-name'),donorAmount=document.getElementById('donor-amount'),totalEl=document.getElementById('total'),percentEl=document.getElementById('percent'),alertSound=document.getElementById('alert-sound');function showDonation(d){let rate=currencyRates[d.currency]||0,amountIRR=d.amount*rate;total+=amountIRR;donorName.textContent=d.name||'حامی ناشناس';donorAmount.textContent=amountIRR.toLocaleString(lang.value=='fa'?'fa-IR':'en-US')+' ریال';totalEl.textContent=total.toLocaleString(lang.value=='fa'?'fa-IR':'en-US');percentEl.textContent=Math.min(((total/target)*100).toFixed(1),100);alertBox.style.display='block';alertSound.currentTime=0;alertSound.play().catch(()=>{});setTimeout(()=>{alertBox.style.display='none'},4000)}async function fetchDonations(){try{const res=await fetch(DONATIONS_URL);if(!res.ok)throw new Error('Fetch failed');const data=await res.json();if(!Array.isArray(data))return;data.forEach(d=>{if(d.ts&&!seenDonations.has(d.ts)){seenDonations.add(d.ts);showDonation(d)}})}catch(err){console.warn('❗ خطا در دریافت داده:',err.message)}}fetchDonations();setInterval(fetchDonations,5000);const yinYang=document.getElementById('yin-yang'),lang=document.getElementById('lang'),datetime=document.getElementById('datetime');let theme='dark';function updateDateTime(){let now=new Date(),weekDaysFa=['یکشنبه','دوشنبه','سه‌شنبه','چهارشنبه','پنجشنبه','جمعه','شنبه'],weekDaysEn=['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'],day=now.getDate(),month=now.getMonth()+1,year=now.getFullYear(),weekday=now.getDay();let h=now.getHours(),m=now.getMinutes(),s=now.getSeconds();function toFa(num){return num.toString().replace(/\d/g,d=>'۰۱۲۳۴۵۶۷۸۹'[d])}if(lang.value=='fa'){datetime.textContent=`${year}/${month.toString().padStart(2,'0')}/${day.toString().padStart(2,'0')} | ${weekDaysFa[weekday]} | ${toFa(h.toString().padStart(2,'0'))}:${toFa(m.toString().padStart(2,'0'))}:${toFa(s.toString().padStart(2,'0'))}`}else{datetime.textContent=`${month.toString().padStart(2,'0')}/${day.toString().padStart(2,'0')}/${year} | ${weekDaysEn[weekday]} | ${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`}}setInterval(updateDateTime,500);updateDateTime();yinYang.addEventListener('click',()=>{theme=theme==='dark'?'light':'dark';document.body.className=theme});lang.addEventListener('change',updateDateTime);</script></body></html>
