<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🎁 حمایت از میلاد کاتاکوری</title>

<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap" rel="stylesheet">

<style>
/* === فونت و تنظیمات پایه === */
body {
  margin: 0;
  font-family: 'Vazirmatn', sans-serif;
  background-color: #000000; /* دارک پیش‌فرض */
  color: #00ff99;
  text-align: center;
  direction: rtl;
  min-height: 100vh;
  transition: background-color 0.3s, color 0.3s;
}

/* === عنوان اصلی === */
h1 {
  margin: 60px 0 50px 0;
  font-size: 2.4em;
  text-shadow: 0 0 15px #00ff99;
}

/* === دکمه‌ها در container با فاصله مناسب === */
.button-container {
  display: flex;
  justify-content: center;
  gap: 25px;
  flex-wrap: wrap;
  margin-bottom: 80px;
}

.btn {
  display: inline-block;
  padding: 16px 32px;
  font-size: 1.2em;
  color: #00ff99;
  text-decoration: none;
  border: 2px solid #00ff99;
  border-radius: 12px;
  box-shadow: 0 0 15px #00ff99;
  transition: all 0.3s ease;
}
.btn:hover {
  background: #00ff99;
  color: #000000;
  box-shadow: 0 0 30px #00ff99;
  transform: scale(1.05);
}

/* === Overlay برای Donation Alert === */
#overlay {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

#donation-alert {
  position: absolute;
  top: 35%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  background: rgba(0,0,0,0.9);
  border: 2px solid #00ff99;
  box-shadow: 0 0 50px #00ff99;
  border-radius: 20px;
  padding: 30px 40px;
  display: none;
  z-index: 10;
  animation: popin 0.5s ease;
}

#donation-gif {
  width: 180px;
  height: 180px;
  border-radius: 12px;
  margin-bottom: 15px;
}

#donor-name {
  font-size: 1.6em;
  font-weight: 600;
  text-shadow: 0 0 15px #00ff99;
  margin-bottom: 5px;
}

#donor-amount {
  font-size: 1.4em;
  color: #ccffdd;
}

/* === بخش آمار در پایین صفحه === */
#stats {
  position: fixed;
  bottom: 8%;
  left: 50%;
  transform: translateX(-50%);
  font-size: 1.3em;
  background: rgba(0,0,0,0.85);
  border-radius: 14px;
  padding: 20px 30px;
  color: #00ff99;
  text-shadow: 0 0 12px #00ff99;
  line-height: 1.8;
  z-index: 5;
}

/* === تم دارک و لایت بالا سمت چپ === */
#theme-switcher {
  position: fixed;
  top: 15px;
  left: 15px;
  display: flex;
  gap: 10px;
  z-index: 20;
}

.theme-btn {
  width: 36px;
  height: 36px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  cursor: pointer;
  border-radius: 50%;
  transition: all 0.3s;
  border: 2px solid transparent;
  background-color: transparent;
}
.theme-btn.active {
  border-color: #00ff99;
}

/* === بخش تاریخ و ساعت و زبان بالا سمت راست === */
#top-right {
  position: fixed;
  top: 15px;
  right: 15px;
  display: flex;
  align-items: center;
  gap: 10px;
  z-index: 20;
  font-size: 1em;
}

/* === select زبان === */
#lang-select {
  padding: 5px 10px;
  border-radius: 8px;
  border: 1px solid #00ff99;
  background: transparent;
  color: #00ff99;
  cursor: pointer;
  font-size: 1em;
}

/* === انیمیشن popup === */
@keyframes popin {
  from { transform: translate(-50%, -60%) scale(0.9); opacity: 0; }
  to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
}

/* === ریسپانسیو موبایل === */
@media (max-width: 500px) {
  .btn {
    padding: 12px 20px;
    font-size: 1em;
  }
  h1 {
    font-size: 2em;
    margin: 40px 0 40px 0;
  }
  #donation-gif {
    width: 140px;
    height: 140px;
  }
  #stats {
    padding: 15px 20px;
    font-size: 1.1em;
  }
  #top-right {
    flex-direction: column;
    align-items: flex-end;
  }
}
</style>
</head>

<body>

<h1>🎁 حمایت از میلاد کاتاکوری</h1>

<div class="button-container">
  <a class="btn" href="https://zarinp.al/katakuri" target="_blank">💳 پرداخت ریالی</a>
  <a class="btn" href="https://nowpayments.io/donation/katakuri" target="_blank">₿ پرداخت کریپتو</a>
</div>

<div id="overlay">
  <div id="donation-alert">
    <img id="donation-gif" src="https://media.giphy.com/media/3o7TKPcehQvZqg2rZu/giphy.gif" alt="Donation">
    <p id="donor-name"></p>
    <p id="donor-amount"></p>
  </div>

  <div id="stats">
    <p>💰 جمع کل: <span id="total">0</span> ریال</p>
    <p>🎯 درصد هدف: <span id="percent">0</span>%</p>
  </div>
</div>

<audio id="alert-sound" preload="auto">
  <source src="https://www.myinstants.com/media/sounds/alert.mp3" type="audio/mpeg">
</audio>

<!-- تم -->
<div id="theme-switcher">
  <div class="theme-btn active" id="dark-btn">⏾</div>
  <div class="theme-btn" id="light-btn">🔆</div>
</div>

<!-- تاریخ و ساعت و زبان -->
<div id="top-right">
  <span id="datetime"></span>
  <select id="lang-select">
    <option value="fa">فارسی</option>
    <option value="en">English</option>
  </select>
</div>

<script>
const alertBox = document.getElementById('donation-alert');
const donorName = document.getElementById('donor-name');
const donorAmount = document.getElementById('donor-amount');
const totalEl = document.getElementById('total');
const percentEl = document.getElementById('percent');
const alertSound = document.getElementById('alert-sound');

let total = 0;
const target = 60000000;
const seenDonations = new Set();
const DONATIONS_URL = "https://api.npoint.io/9617d42448d95d736b0d";

const currencyRates = { BTC: 1400000000, ETH: 90000000, USDT: 50000, IRR: 1 };

function showDonation(d) {
  let rate = currencyRates[d.currency] || 0;
  let amountIRR = d.amount * rate;

  total += amountIRR;

  donorName.textContent = d.name || "حامی ناشناس";
  donorAmount.textContent = amountIRR.toLocaleString(lang === "fa" ? "fa-IR" : "en-US") + " ریال";

  totalEl.textContent = total.toLocaleString(lang === "fa" ? "fa-IR" : "en-US");
  percentEl.textContent = Math.min(((total / target) * 100).toFixed(1), 100);

  alertBox.style.display = "block";
  alertSound.currentTime = 0;
  alertSound.play().catch(()=>{});

  setTimeout(() => {
    alertBox.style.display = "none";
  }, 4000);
}

async function fetchDonations() {
  try {
    const res = await fetch(DONATIONS_URL + "?t=" + Date.now(), { cache: "no-store" });
    if (!res.ok) throw new Error("Fetch failed");
    const data = await res.json();
    if (!Array.isArray(data)) return;
    
    data.forEach(d => {
      if (d.ts && !seenDonations.has(d.ts)) {
        seenDonations.add(d.ts);
        showDonation(d);
      }
    });
  } catch (err) {
    console.warn("❗ خطا در دریافت داده:", err.message);
  }
}

fetchDonations();
setInterval(fetchDonations, 5000);

/* =================== تم =================== */
const darkBtn = document.getElementById('dark-btn');
const lightBtn = document.getElementById('light-btn');

darkBtn.onclick = () => {
  document.body.style.backgroundColor = "#000000";
  document.body.style.color = "#00ff99";
  darkBtn.classList.add("active");
  lightBtn.classList.remove("active");
};
lightBtn.onclick = () => {
  document.body.style.backgroundColor = "#f0e6d2"; // کرم ملایم
  document.body.style.color = "#333333";
  lightBtn.classList.add("active");
  darkBtn.classList.remove("active");
};

/* =================== زبان و تاریخ و ساعت =================== */
let lang = "fa";
const langSelect = document.getElementById('lang-select');
const datetimeEl = document.getElementById('datetime');

langSelect.addEventListener('change', e => {
  lang = e.target.value;
});

function pad(n){ return n<10 ? "0"+n : n; }

function updateDateTime(){
  const now = new Date();
  let options = { weekday: 'long', year:'numeric', month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit' };
  if(lang === "fa"){
    const localeStr = now.toLocaleDateString('fa-IR',{weekday:'long',year:'numeric',month:'2-digit',day:'2-digit'});
    const timeStr = now.toLocaleTimeString('fa-IR',{hour:'2-digit',minute:'2-digit',second:'2-digit'});
    datetimeEl.textContent = localeStr + " | " + timeStr;
  } else {
    const localeStr = now.toLocaleDateString('en-GB',{weekday:'long',year:'numeric',month:'2-digit',day:'2-digit'});
    const timeStr = now.toLocaleTimeString('en-GB',{hour:'2-digit',minute:'2-digit',second:'2-digit'});
    datetimeEl.textContent = localeStr + " | " + timeStr;
  }
}
setInterval(updateDateTime, 1000);
updateDateTime();
</script>

</body>
</html>
