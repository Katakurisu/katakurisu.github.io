<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Overlay حمایت</title>
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  font-family:'Vazirmatn',sans-serif;
  background:transparent;
  color:#00ff99;
  text-align:center;
  direction:rtl;
  overflow:hidden;
}

/* -------------------- ⏰ ساعت -------------------- */
#clock {
  position:fixed;
  top:20px;
  right:20px;
  font-size:1.2em;
  color:#00ff99;
}

/* -------------------- ویدیو دونیت -------------------- */
#overlay {
  position:fixed;
  inset:0;
  pointer-events:none;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}

#donation-alert {
  position:relative;
  text-align:center;
  padding:10px;
  display:none;
  z-index:10;
}

#donation-video {
  width:300px;
  height:300px;
  border-radius:12px;
  margin-bottom:10px;
}

#donor-text {
  font-size:1.4em;
  text-shadow:0 0 15px #00ff99;
}

/* -------------------- آمار کل -------------------- */
#stats {
  position:fixed;
  bottom:8%;
  left:50%;
  transform:translateX(-50%);
  font-size:1.3em;
  background:rgba(0,0,0,0.85);
  border-radius:14px;
  padding:20px 30px;
  color:#00ff99;
  text-shadow:0 0 12px #00ff99;
  line-height:1.8;
  z-index:5;
}

/* -------------------- دکمه تست -------------------- */
button#test-btn {
  position:fixed;
  top:60px;
  right:20px;
  z-index:20;
  padding:10px 20px;
  font-size:1em;
  background:#000;
  color:#00ff99;
  border:2px solid #00ff99;
  border-radius:8px;
  cursor:pointer;
}

@media(max-width:500px){
  #donation-video{width:200px;height:200px;}
  #stats{padding:15px 20px;font-size:1.1em;}
  #donor-text{font-size:1.2em;}
}
</style>
</head>
<body>

<div id="overlay">
  <div id="donation-alert">
    <video id="donation-video" src="alert-donate.mp4" autoplay></video>
    <p id="donor-text"></p>
  </div>
  <div id="stats">
    <p>💰 جمع کل: <span id="total">0</span> ریال</p>
    <p>🎯 درصد هدف: <span id="percent">0</span>%</p>
  </div>
</div>

<div id="clock"></div>

<button id="test-btn" onclick="testDonation()">Test Donation</button>

<script>
/* -------------------- ساعت زنده -------------------- */
function updateClock(){
  let now=new Date();
  let h=('0'+now.getHours()).slice(-2);
  let m=('0'+now.getMinutes()).slice(-2);
  let s=('0'+now.getSeconds()).slice(-2);
  document.getElementById('clock').textContent=h+':'+m+':'+s;
}
setInterval(updateClock,1000);
updateClock();

/* -------------------- المان‌ها -------------------- */
const alertBox=document.getElementById('donation-alert');
const donorText=document.getElementById('donor-text');
const videoEl=document.getElementById('donation-video');
const totalEl=document.getElementById('total');
const percentEl=document.getElementById('percent');

let total=0,target=60000000;

/* -------------------- نمایش دونیت -------------------- */
function showDonation(d){
  let amountIRR=d.amount*d.currency_rate||d.amount||0;
  total+=amountIRR;
  donorText.textContent=(d.name||'حامی ناشناس')+' | '+amountIRR.toLocaleString('fa-IR')+' ریال'+(d.message?(' | '+d.message):'');
  totalEl.textContent=total.toLocaleString('fa-IR');
  percentEl.textContent=Math.min(((total/target)*100).toFixed(1),100);

  alertBox.style.display='block';
  videoEl.currentTime=0;
  videoEl.muted = false;  // صدا فعال
  videoEl.play();

  // ویدیو بعد از اتمام پنهان می‌شود (اختیاری)
  setTimeout(()=>{alertBox.style.display='none';},13000);
}

/* -------------------- دکمه تست -------------------- */
function testDonation(){
  showDonation({
    name:'حامی تست',
    amount:50000,
    currency_rate:1,
    message:'این یک تست است'
  });
}
</script>

</body>
</html>
