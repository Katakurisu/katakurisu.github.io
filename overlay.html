<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Donation Overlay</title>
<style>
  body {
    margin: 0;
    background: transparent;
    overflow: hidden;
  }
  #donation-video {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 90%;
    max-height: 90%;
    display: none;
    z-index: 9999;
    border-radius: 15px;
    box-shadow: 0 0 30px rgba(0,255,153,0.8);
  }
</style>
</head>
<body>

<video id="donation-video" autoplay muted>
  <source src="alert-donate.mp4" type="video/mp4">
</video>

<script>
const donationVideo = document.getElementById('donation-video');

// تابعی برای نمایش ویدیو هنگام دریافت دونیت
function showDonation() {
  donationVideo.currentTime = 0;
  donationVideo.style.display = 'block';
  donationVideo.muted = false;
  donationVideo.play().catch(()=>{});
  
  donationVideo.onended = () => {
    donationVideo.style.display = 'none';
  };
}

// تست دستی (در واقع از وبهوک فراخوانی می‌شود)
window.addEventListener('message', (event) => {
  if (event.data === 'donation') {
    showDonation();
  }
});
</script>

</body>
</html>
