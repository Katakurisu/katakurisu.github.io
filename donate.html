<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🎁 حمایت از میلاد کاتاکوری</title>
<style>
body { margin:0; background:#000; color:#00ff99; font-family:sans-serif; text-align:center; direction:rtl; }
#donation-alert { position:fixed; inset:0; display:none; justify-content:center; align-items:center; background:rgba(0,0,0,0.7); z-index:9999; }
#donation-video { width:400px; height:400px; border-radius:12px; }
#donor-text { font-size:1.5em; margin-top:15px; }
</style>
</head>
<body>
<div id="donation-alert">
  <div>
    <video id="donation-video" src="donate.mp4" autoplay muted></video>
    <div id="donor-text"></div>
  </div>
</div>

<script>
const alertBox = document.getElementById('donation-alert');
const videoEl = document.getElementById('donation-video');
const donorText = document.getElementById('donor-text');

function showDonation(donorName, amountUSDT, message='') {
    donorText.textContent = `${donorName || 'حامی ناشناس'} | ${amountUSDT} USDT ${message ? '| '+message : ''}`;
    alertBox.style.display='flex';
    videoEl.currentTime=0;
    videoEl.play();
    videoEl.onended = () => { alertBox.style.display='none'; };
}
</script>
</body>
</html>
