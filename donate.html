<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🎁 حمایت از میلاد کاتاکوری</title>
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  font-family:'Vazirmatn',sans-serif;
  background:#000;
  color:#00ff99;
  text-align:center;
  direction:rtl;
  overflow-x:hidden;
}
h1 {
  margin:50px 0;
  font-size:2.2em;
  text-shadow:0 0 15px #00ff99;
}
form {
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:15px;
  margin-bottom:50px;
}
input, button {
  padding:12px 18px;
  font-size:1.1em;
  border-radius:8px;
  border:1px solid #00ff99;
  background:transparent;
  color:#00ff99;
}
input:focus {outline:none; border:1px solid #0f0;}
button {cursor:pointer;}
#overlay {
  position:fixed; inset:0; pointer-events:none;
}
#donation-alert {
  position:absolute; top:40%; left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  background:rgba(0,0,0,0.9);
  border:1px solid #00ff99;
  border-radius:20px;
  padding:20px 30px;
  display:none;
  z-index:10;
}
#donation-video {width:200px; height:200px; border-radius:12px; margin-bottom:10px;}
#donor-text {font-size:1.2em; text-shadow:0 0 10px #00ff99;}
#stats {
  position:fixed; bottom:8%; left:50%;
  transform:translateX(-50%);
  font-size:1.2em;
  background:rgba(0,0,0,0.85);
  border-radius:14px;
  padding:15px 25px;
  color:#00ff99;
  text-shadow:0 0 12px #00ff99;
  line-height:1.6;
  z-index:5;
}
</style>
</head>
<body>

<h1>🎁 حمایت از میلاد کاتاکوری</h1>

<form id="donation-form">
  <input type="text" id="donor-name" placeholder="نام (اختیاری)">
  <input type="tel" id="donor-phone" placeholder="شماره تماس (اختیاری)">
  <input type="number" id="donation-amount" placeholder="مبلغ به تومان" step="1000" min="1000">
  <p id="converted">0 تومان = 0.00 USDT</p>
  <button type="submit">پرداخت با NowPayments</button>
</form>

<div id="overlay">
  <div id="donation-alert">
    <video id="donation-video" src="donate.mp4" autoplay muted></video>
    <p id="donor-text"></p>
  </div>
  <div id="stats">
    <p>💰 جمع کل: <span id="total">0</span> تومان</p>
    <p>🎯 درصد هدف: <span id="percent">0</span>%</p>
  </div>
</div>

<script>
const totalEl = document.getElementById('total');
const percentEl = document.getElementById('percent');
const alertBox = document.getElementById('donation-alert');
const donorText = document.getElementById('donor-text');
const videoEl = document.getElementById('donation-video');
const converted = document.getElementById('converted');
let total = 0, target = 60000000;

// نرخ تبدیل تومان به USDT زنده از Nobitex (مثال)
async function getUSDTPrice() {
  try {
    const res = await fetch('https://api.nobitex.ir/market/tether/toman');
    const data = await res.json();
    return parseFloat(data.last_price); // قیمت هر USDT به تومان
  } catch(e) { console.warn(e); return 50000; }
}

// آپدیت معادل USDT هنگام ورود مبلغ
document.getElementById('donation-amount').addEventListener('input', async e=>{
  const price = await getUSDTPrice();
  const amount = parseFloat(e.target.value) || 0;
  const usdt = (amount/price).toFixed(2);
  converted.textContent = `${amount.toLocaleString('fa-IR')} تومان = ${usdt} USDT`;
});

// ارسال به NowPayments
document.getElementById('donation-form').addEventListener('submit', async e=>{
  e.preventDefault();
  const name = document.getElementById('donor-name').value || 'حامی ناشناس';
  const phone = document.getElementById('donor-phone').value || '';
  const amountToman = parseFloat(document.getElementById('donation-amount').value);
  if(!amountToman) return alert('لطفا مبلغ را وارد کنید');

  const price = await getUSDTPrice();
  const usdtAmount = (amountToman/price).toFixed(2);

  // نمایش popup دونیت
  donorText.textContent = `${name} | ${amountToman.toLocaleString('fa-IR')} تومان = ${usdtAmount} USDT`;
  alertBox.style.display='block';
  videoEl.currentTime=0;
  videoEl.play();
  setTimeout(()=>{alertBox.style.display='none';},13000);

  // آپدیت جمع کل
  total += amountToman;
  totalEl.textContent = total.toLocaleString('fa-IR');
  percentEl.textContent = Math.min(((total/target)*100).toFixed(1),100);

  // باز کردن لینک NowPayments
  const apiKey = 'MP94SK3-2RNMDJ4-PPKQWSS-GHCVMNJ';
  const donationUrl = `https://nowpayments.io/donation?api_key=${apiKey}&price_amount=${usdtAmount}&price_currency=usdt&order_description=Donation`;
  window.open(donationUrl,'_blank');
});
</script>

</body>
</html>
