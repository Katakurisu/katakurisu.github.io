<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - Goal Control</title>
<style>
body {
  font-family:'Vazirmatn',sans-serif;
  padding:20px;
  background:#111;
  color:#0f0;
}
input, button { margin:5px 0; font-size:1em; }
label { display:block; margin-top:10px; }
button { padding:5px 10px; cursor:pointer; }
</style>
</head>
<body>
<h1>تنظیمات هدف</h1>

<label for="goal-title">عنوان هدف:</label>
<input type="text" id="goal-title" value="خرید وبکم">

<label for="goal-amount">هدف نهایی (تومان):</label>
<input type="number" id="goal-amount" value="6000000">

<label for="current-amount">مقدار فعلی حمایت (تومان):</label>
<input type="number" id="current-amount" value="0">

<button id="update-btn">به‌روزرسانی هدف</button>

<script>
const updateBtn = document.getElementById('update-btn');

updateBtn.addEventListener('click', () => {
  const newTitle = document.getElementById('goal-title').value;
  const newGoal = parseInt(document.getElementById('goal-amount').value);
  const newCurrent = parseInt(document.getElementById('current-amount').value);

  localStorage.setItem('goalTitle', newTitle);
  localStorage.setItem('goalAmount', newGoal);
  localStorage.setItem('currentAmount', newCurrent);

  alert('هدف به‌روزرسانی شد! حالا صفحه OBS را رفرش کنید.');
});
</script>
</body>
</html>
