<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🎯 نوار هدف حمایت</title>
<style>
body { margin:0; background:#000; color:#00ff99; font-family:sans-serif; text-align:center; }
#stats { position:fixed; bottom:10%; left:50%; transform:translateX(-50%); background:rgba(0,0,0,0.85); padding:20px 30px; border-radius:14px; font-size:1.3em; text-shadow:0 0 12px #00ff99; }
</style>
</head>
<body>
<div id="stats">
    <p>💰 جمع کل: <span id="total">0</span> USDT</p>
    <p>🎯 درصد هدف: <span id="percent">0</span>%</p>
</div>

<script>
const totalEl = document.getElementById('total');
const percentEl = document.getElementById('percent');
let totalUSDT = 0;
const targetUSDT = 100; // مثال: هدف 100 USDT

function updateGoal(amount) {
    totalUSDT += amount;
    totalEl.textContent = totalUSDT.toFixed(4);
    percentEl.textContent = Math.min(((totalUSDT/targetUSDT)*100).toFixed(1), 100);
}
</script>
</body>
</html>
