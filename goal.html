<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🎯 هدف حمایت از میلاد کاتاکوری</title>
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap" rel="stylesheet">
<style>
body { margin:0; font-family:'Vazirmatn',sans-serif; background:#000; color:#00ff99; text-align:center; direction:rtl; overflow-x:hidden;}
h1 { margin:60px 0 50px; font-size:2.4em; text-shadow:0 0 15px #00ff99;}
#stats { font-size:1.5em; background:rgba(0,0,0,0.85); border-radius:20px; padding:40px 50px; display:inline-block; text-align:center; text-shadow:0 0 15px #00ff99;}
#progress-bar { width:80%; height:25px; background:rgba(0,255,153,0.2); border-radius:12px; margin:30px auto 0; overflow:hidden;}
#progress { width:0%; height:100%; background:#00ff99; transition:width 0.5s ease;}
</style>
</head>
<body>

<h1>🎯 هدف حمایت از میلاد کاتاکوری</h1>
<div id="stats">
  <p>💰 جمع کل: <span id="total">0</span> USDT</p>
  <p>🎯 درصد هدف: <span id="percent">0</span>%</p>
  <div id="progress-bar"><div id="progress"></div></div>
</div>

<script>
let total = 0, target = 100; // هدف به USDT

const totalEl = document.getElementById('total');
const percentEl = document.getElementById('percent');
const progressEl = document.getElementById('progress');

function updateStats(amountUSDT){
  total += amountUSDT;
  totalEl.textContent = total.toFixed(2);
  const percent = Math.min((total/target)*100, 100);
  percentEl.textContent = percent.toFixed(1);
  progressEl.style.width = percent+'%';
}

// شبیه‌سازی دریافت حمایت (بعداً با NowPayments جایگزین شود)
function receiveDonation(){
  updateStats(0.05); // مثال: هر 30 ثانیه 0.05 USDT
}
setInterval(receiveDonation, 30000);
</script>
</body>
</html>
