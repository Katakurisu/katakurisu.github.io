<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🎯 هدف حمایت</title>
<style>
body{margin:0;font-family:sans-serif;background:#000;color:#00ff99;text-align:center;direction:rtl;overflow-x:hidden;}
#goal-bar{width:80%;height:40px;background:#333;margin:50px auto;border-radius:20px;overflow:hidden;box-shadow:0 0 20px #00ff99;}
#goal-fill{height:100%;width:0%;background:#00ff99;transition:width 0.5s;}
#goal-text{margin-top:15px;font-size:1.5em;text-shadow:0 0 12px #00ff99;}
</style>
</head>
<body>

<div id="goal-bar">
  <div id="goal-fill"></div>
</div>
<p id="goal-text">جمع کل: 0 USDT | هدف: 100 USDT</p>

<script>
const fill = document.getElementById('goal-fill');
const text = document.getElementById('goal-text');
let total=0,target=100;
function updateGoal(amount){
  total += amount;
  let perc = Math.min((total/target)*100,100);
  fill.style.width = perc+'%';
  text.textContent = 'جمع کل: '+total.toFixed(2)+' USDT | هدف: '+target+' USDT';
}

// مثال تست
setTimeout(()=>{updateGoal(1.23);},2000);
</script>
</body>
</html>
