<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Donate Overlay - OBS</title>
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  font-family:'Vazirmatn',sans-serif;
  background:transparent;
  color:#00ff99;
  text-align:center;
  direction:rtl;
  overflow:hidden;
}
#overlay {
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  pointer-events:none;
}
#donation-alert {
  position:relative;
  text-align:center;
  background:rgba(0,0,0,0.7);
  border-radius:20px;
  padding:25px 35px;
  display:none;
  z-index:10;
  overflow:hidden;
}
#donation-video {
  width:200px;
  height:200px;
  border-radius:14px;
  margin-bottom:15px;
  object-fit:cover;
  background:#000;
}
#donor-text {
  font-size:1.3em;
  text-shadow:0 0 15px #00ff99;
  color:#00ff99;
}
#donation-border {
  position:absolute;
  inset:0;
  border:2px solid #00ff99;
  border-radius:20px;
  box-shadow:0 0 15px #00ff99;
  opacity:0;
  pointer-events:none;
}
@keyframes fadein { from { opacity:0; } to { opacity:1; } }
@keyframes borderFade { 0%{opacity:0;}10%{opacity:1;}90%{opacity:1;}100%{opacity:0;} }
</style>
</head>
<body>
<div id="overlay">
  <div id="donation-alert">
    <div id="donation-border"></div>
    <video id="donation-video" src="https://katakurisu.github.io/donate-obs.mp4" preload="auto"></video>
    <p id="donor-text"></p>
  </div>
</div>

<script>
const alertBox = document.getElementById('donation-alert');
const donorText = document.getElementById('donor-text');
const videoEl = document.getElementById('donation-video');
const donationBorder = document.getElementById('donation-border');

let total = 0, target = 60000000;

async function fetchDonations() {
  try {
    const res = await fetch('https://eoyf8grpms15wjd.m.pipedream.net', { cache:'no-store' });
    const data = await res.json();
    data.forEach(d => {
      if(!d.handled) {
        d.handled = true;
        showDonation(d);
      }
    });
  } catch(e) { console.warn(e); }
}
setInterval(fetchDonations, 5000);

function showDonation(d) {
  const amountIRR = d.amount * d.currency_rate || d.amount || 0;
  total += amountIRR;

  donorText.textContent = (d.name || 'حامی ناشناس') +
    ' | ' + amountIRR.toLocaleString('fa-IR') + ' ریال' +
    (d.message ? (' | ' + d.message) : '');

  alertBox.style.display = 'block';
  videoEl.currentTime = 0;
  videoEl.play().catch(err => console.log('Autoplay issue', err));

  donationBorder.style.animation = 'borderFade 13s linear';
  donationBorder.style.opacity = '1';

  // پنهان شدن خودکار بعد از پایان ویدیو
  videoEl.onended = () => { 
    alertBox.style.display = 'none';
    donationBorder.style.opacity = '0';
  };
}
</script>
</body>
</html>
